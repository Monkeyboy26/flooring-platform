<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Atelier Surfaces</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --stone-50: #fafaf9;
      --stone-100: #f5f5f4;
      --stone-200: #e7e5e4;
      --stone-300: #d6d3d1;
      --stone-400: #a8a29e;
      --stone-500: #78716c;
      --stone-600: #57534e;
      --stone-700: #44403c;
      --stone-800: #292524;
      --stone-900: #1c1917;
      --gold: #c9a668;
      --gold-light: #d4b87a;
      --green: #16a34a;
      --green-light: #dcfce7;
      --red: #dc2626;
      --red-light: #fee2e2;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--stone-50);
      color: var(--stone-800);
    }

    /* Auth Gate */
    .auth-gate {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--stone-100) 0%, var(--stone-200) 100%);
    }
    .auth-box {
      background: white;
      padding: 3rem;
      width: 400px;
      max-width: 90vw;
      border: 1px solid var(--stone-200);
    }
    .auth-box h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
    }
    .auth-box p {
      color: var(--stone-600);
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }
    .auth-box input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--stone-200);
      font-size: 0.875rem;
      font-family: 'Inter', sans-serif;
      margin-bottom: 1rem;
    }
    .auth-box input:focus { outline: none; border-color: var(--gold); }
    .auth-error {
      color: var(--red);
      font-size: 0.8125rem;
      margin-bottom: 1rem;
    }

    /* Layout */
    .admin-layout {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .admin-sidebar {
      background: var(--stone-900);
      color: white;
      padding: 2rem 0;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 300;
      padding: 0 1.5rem;
      margin-bottom: 0.25rem;
    }
    .sidebar-subtitle {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--stone-500);
      padding: 0 1.5rem;
      margin-bottom: 2.5rem;
    }
    .sidebar-nav { flex: 1; }
    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      color: var(--stone-400);
      cursor: pointer;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }
    .sidebar-item:hover {
      color: white;
      background: rgba(255,255,255,0.05);
    }
    .sidebar-item.active {
      color: white;
      background: rgba(255,255,255,0.08);
      border-left-color: var(--gold);
    }
    .sidebar-item svg { width: 18px; height: 18px; flex-shrink: 0; }
    .sidebar-logout {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--stone-700);
    }

    /* Content area */
    .admin-content {
      padding: 2rem 2.5rem;
      min-height: 100vh;
    }
    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .content-header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 300;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      font-size: 0.8125rem;
      font-family: 'Inter', sans-serif;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .btn-primary { background: var(--stone-900); color: white; }
    .btn-primary:hover { background: var(--gold); }
    .btn-secondary { background: white; color: var(--stone-800); border: 1px solid var(--stone-300); }
    .btn-secondary:hover { background: var(--stone-100); }
    .btn-danger { background: var(--red); color: white; }
    .btn-danger:hover { background: #b91c1c; }
    .btn-sm { padding: 0.4rem 0.75rem; font-size: 0.75rem; }

    /* Stat cards */
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }
    .stat-card {
      background: white;
      border: 1px solid var(--stone-200);
      padding: 1.5rem;
    }
    .stat-card-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--stone-500);
      margin-bottom: 0.5rem;
    }
    .stat-card-value {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: var(--stone-900);
    }

    /* Tables */
    .admin-table {
      width: 100%;
      background: white;
      border: 1px solid var(--stone-200);
      border-collapse: collapse;
    }
    .admin-table th {
      text-align: left;
      padding: 0.75rem 1rem;
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--stone-500);
      border-bottom: 2px solid var(--stone-200);
      background: var(--stone-50);
    }
    .admin-table td {
      padding: 0.875rem 1rem;
      font-size: 0.875rem;
      border-bottom: 1px solid var(--stone-100);
      vertical-align: middle;
    }
    .admin-table tr:hover td { background: var(--stone-50); }
    .admin-table .actions { white-space: nowrap; }
    .admin-table .actions button { margin-right: 0.5rem; }

    /* Status badges */
    .badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      border-radius: 2px;
    }
    .badge-active { background: var(--green-light); color: var(--green); }
    .badge-draft { background: var(--stone-100); color: var(--stone-500); }
    .badge-inactive { background: var(--red-light); color: var(--red); }
    .badge-pending { background: #fef3c7; color: #d97706; }
    .badge-confirmed { background: var(--green-light); color: var(--green); }
    .badge-shipped { background: #dbeafe; color: #2563eb; }
    .badge-delivered { background: var(--green-light); color: #15803d; }
    .badge-cancelled { background: var(--red-light); color: var(--red); }
    .badge-running { background: #fef3c7; color: #d97706; }
    .badge-completed { background: var(--green-light); color: var(--green); }
    .badge-failed { background: var(--red-light); color: var(--red); }
    .badge-sent { background: #dbeafe; color: #2563eb; }
    .badge-acknowledged { background: #fef3c7; color: #d97706; }
    .badge-fulfilled { background: var(--green-light); color: #15803d; }

    .order-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .order-info-item label {
      display: block;
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--stone-500);
      margin-bottom: 0.25rem;
    }
    .order-info-item span {
      font-size: 0.875rem;
      color: var(--stone-800);
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      background: var(--stone-300);
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle.on { background: var(--green); }
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle.on::after { transform: translateX(18px); }

    /* Forms */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group.full { grid-column: 1 / -1; }
    .form-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--stone-600);
      margin-bottom: 0.4rem;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--stone-300);
      font-size: 0.875rem;
      font-family: 'Inter', sans-serif;
      background: white;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--gold);
    }
    .form-group textarea { resize: vertical; min-height: 80px; }
    .form-card {
      background: white;
      border: 1px solid var(--stone-200);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    .form-card h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--stone-200);
    }
    .form-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .form-card-header h3 {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .form-card-header .toggle-icon {
      font-size: 1.25rem;
      color: var(--stone-400);
      transition: transform 0.2s ease;
      line-height: 1;
    }
    .form-card-header .toggle-icon.collapsed { transform: rotate(-90deg); }
    .form-card.collapsed { padding-bottom: 0; }
    .form-card.collapsed .form-card-body { display: none; }
    .form-card .form-card-body {
      padding-top: 1rem;
      border-top: 1px solid var(--stone-200);
      margin-top: 0.75rem;
    }

    /* SKU cards */
    .sku-card {
      background: var(--stone-50);
      border: 1px solid var(--stone-200);
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .sku-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .sku-card-header h4 {
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* Category tree */
    .cat-tree-item {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--stone-100);
      background: white;
    }
    .cat-tree-item:hover { background: var(--stone-50); }
    .cat-tree-child {
      padding-left: 2.5rem;
      font-size: 0.875rem;
    }
    .cat-tree-parent { font-weight: 600; }
    .cat-tree-slug {
      font-size: 0.75rem;
      color: var(--stone-400);
      margin-left: 0.75rem;
    }
    .cat-tree-count {
      font-size: 0.75rem;
      color: var(--stone-500);
      background: var(--stone-100);
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      margin-left: 0.5rem;
    }

    /* Delete confirm modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-box {
      background: white;
      padding: 2rem;
      width: 420px;
      max-width: 90vw;
    }
    .modal-box h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }
    .modal-box p {
      color: var(--stone-600);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--stone-400);
      font-size: 0.875rem;
    }

    /* Import file zone */
    .import-file-zone {
      border: 2px dashed var(--stone-300);
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }
    .import-file-zone:hover { border-color: var(--gold); background: var(--stone-50); }
    .import-file-zone.has-file { border-color: var(--green); border-style: solid; }

    /* Bulk actions toolbar */
    .bulk-toolbar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--stone-900);
      color: white;
      margin-bottom: 1rem;
      font-size: 0.8125rem;
    }
    .bulk-toolbar .bulk-count {
      font-weight: 600;
      margin-right: auto;
    }
    .bulk-toolbar select {
      padding: 0.4rem 0.75rem;
      font-size: 0.75rem;
      font-family: 'Inter', sans-serif;
      border: 1px solid var(--stone-600);
      background: var(--stone-800);
      color: white;
      cursor: pointer;
    }
    .bulk-toolbar select:focus { outline: none; border-color: var(--gold); }
    .admin-table input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      cursor: pointer;
      accent-color: var(--gold);
    }
    .filter-bar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 0.5rem 0.75rem;
      font-size: 0.8125rem;
      font-family: 'Inter', sans-serif;
      border: 1px solid var(--stone-300);
      background: white;
      color: var(--stone-800);
    }
    .filter-bar input:focus,
    .filter-bar select:focus {
      outline: none;
      border-color: var(--gold);
    }
    .filter-bar input[type="text"] { min-width: 220px; }
    .filter-bar .filter-count {
      margin-left: auto;
      font-size: 0.75rem;
      color: var(--stone-400);
    }
    .admin-table th.sortable {
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    .admin-table th.sortable:hover { color: var(--gold); }
    .admin-table th .sort-arrow {
      display: inline-block;
      margin-left: 0.25rem;
      font-size: 0.625rem;
      vertical-align: middle;
      color: var(--stone-400);
    }
    .admin-table th.sorted .sort-arrow { color: var(--gold); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const API = 'http://localhost:3001';

    // ========== Admin Fetch Helper ==========
    function adminFetch(path, options = {}) {
      const key = sessionStorage.getItem('admin_api_key');
      return fetch(API + path, {
        ...options,
        headers: {
          'Content-Type': 'application/json',
          'X-Admin-Key': key || '',
          ...(options.headers || {})
        }
      }).then(r => {
        if (r.status === 401) {
          sessionStorage.removeItem('admin_api_key');
          window.location.reload();
          throw new Error('Unauthorized');
        }
        const ct = r.headers.get('content-type') || '';
        if (!ct.includes('application/json')) {
          throw new Error('Server returned non-JSON (status ' + r.status + '). Is the API running?');
        }
        return r.json();
      });
    }

    function adminUpload(path, file) {
      const key = sessionStorage.getItem('admin_api_key');
      const formData = new FormData();
      formData.append('file', file);
      return fetch(API + path, {
        method: 'POST',
        headers: { 'X-Admin-Key': key || '' },
        body: formData
      }).then(r => {
        if (r.status === 401) {
          sessionStorage.removeItem('admin_api_key');
          window.location.reload();
          throw new Error('Unauthorized');
        }
        return r.json();
      });
    }

    function autoMapHeaders(headers, pimFields) {
      const mapping = {};
      const aliases = {
        'code': 'vendor_sku', 'product code': 'vendor_sku', 'item#': 'vendor_sku', 'item #': 'vendor_sku',
        'item': 'vendor_sku', 'sku': 'vendor_sku', 'product sku': 'vendor_sku', 'item name': 'name',
        'stock name': 'name', 'product name': 'name', 'product': 'name', 'title': 'name', 'description': 'name',
        'collection': 'collection', 'series': 'collection',
        'price per sq.ft': 'cost', 'price per sqft': 'cost', 'price sqft/piece/sheet': 'cost',
        'price': 'cost', 'standard cost': 'cost', 'preferred': 'cost',
        'msrp': 'retail_price', 'retail': 'retail_price', 'retail price': 'retail_price',
        'price per box/slab': 'retail_price', 'price per box': 'retail_price',
        'sq.ft per box': 'sqft_per_box', 'sqft per box': 'sqft_per_box', 'sqftper box': 'sqft_per_box',
        'sf/ctn': 'sqft_per_box', 'sf/ct': 'sqft_per_box', 'sqft/box': 'sqft_per_box',
        'pieces per box': 'pieces_per_box', 'pcs per box': 'pieces_per_box', 'pcs/box': 'pieces_per_box',
        'weight per box': 'weight_per_box_lbs', 'lbs/ctn': 'weight_per_box_lbs', 'box weight': 'weight_per_box_lbs',
        'weight per box(lb)': 'weight_per_box_lbs',
        'finish': 'finish', 'color': 'color', 'color family': 'color', 'material': 'material',
        'size': 'size', 'size (inch)': 'size', 'thickness': 'thickness',
        'short description': 'description_short', 'long description': 'description_long',
        'variant': 'variant_name', 'variant name': 'variant_name',
      };
      const fieldValues = new Set(pimFields.map(f => f.value).filter(Boolean));
      const usedFields = new Set();
      headers.forEach((header, i) => {
        const norm = String(header).toLowerCase().trim();
        if (aliases[norm] && !usedFields.has(aliases[norm])) {
          mapping[String(i)] = aliases[norm];
          usedFields.add(aliases[norm]);
        } else if (fieldValues.has(norm) && !usedFields.has(norm)) {
          mapping[String(i)] = norm;
          usedFields.add(norm);
        }
      });
      return mapping;
    }

    // ========== AdminApp ==========
    function AdminApp() {
      const [authed, setAuthed] = useState(false);
      const [checking, setChecking] = useState(true);

      useEffect(() => {
        const key = sessionStorage.getItem('admin_api_key');
        if (!key) { setChecking(false); return; }
        fetch(API + '/api/admin/stats', { headers: { 'X-Admin-Key': key } })
          .then(r => {
            if (r.ok) { setAuthed(true); }
            else { sessionStorage.removeItem('admin_api_key'); }
            setChecking(false);
          })
          .catch(() => { setChecking(false); });
      }, []);

      if (checking) return React.createElement('div', { className: 'loading' }, 'Loading...');
      if (!authed) return React.createElement(AuthGate, { onAuth: () => setAuthed(true) });
      return React.createElement(AdminLayout, { onLogout: () => { sessionStorage.removeItem('admin_api_key'); setAuthed(false); } });
    }

    // ========== AuthGate ==========
    function AuthGate({ onAuth }) {
      const [key, setKey] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!key.trim()) return;
        setLoading(true);
        setError('');
        fetch(API + '/api/admin/stats', { headers: { 'X-Admin-Key': key.trim() } })
          .then(r => {
            if (r.ok) {
              sessionStorage.setItem('admin_api_key', key.trim());
              onAuth();
            } else {
              setError('Invalid API key');
            }
            setLoading(false);
          })
          .catch(() => { setError('Cannot reach API'); setLoading(false); });
      };

      return (
        <div className="auth-gate">
          <form className="auth-box" onSubmit={handleSubmit}>
            <h1>Admin Dashboard</h1>
            <p>Enter your API key to continue</p>
            {error && <div className="auth-error">{error}</div>}
            <input
              type="password"
              placeholder="API Key"
              value={key}
              onChange={e => setKey(e.target.value)}
              autoFocus
            />
            <button className="btn btn-primary" style={{ width: '100%' }} disabled={loading}>
              {loading ? 'Verifying...' : 'Sign In'}
            </button>
          </form>
        </div>
      );
    }

    // ========== AdminLayout ==========
    function AdminLayout({ onLogout }) {
      const [view, setView] = useState('dashboard');
      const [editId, setEditId] = useState(null);
      const scrollPositions = React.useRef({});
      const pendingScroll = React.useRef(null);

      const navigate = (v, id) => {
        scrollPositions.current[view] = window.scrollY;
        setView(v);
        setEditId(id || null);
        if (scrollPositions.current[v] != null) {
          pendingScroll.current = scrollPositions.current[v];
        } else {
          window.scrollTo(0, 0);
        }
      };

      const consumePendingScroll = () => {
        if (pendingScroll.current != null) {
          const y = pendingScroll.current;
          pendingScroll.current = null;
          requestAnimationFrame(() => window.scrollTo(0, y));
        }
      };

    // ========== ProductsListView ==========
    function ProductsListView({ navigate, onReady }) {
      const [products, setProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [deleteTarget, setDeleteTarget] = useState(null);
      const [selected, setSelected] = useState(new Set());
      const [categories, setCategories] = useState([]);
      const [bulkCategory, setBulkCategory] = useState('');
      const [searchTerm, setSearchTerm] = useState('');
      const [filterVendor, setFilterVendor] = useState('');
      const [filterCategory, setFilterCategory] = useState('');
      const [filterStatus, setFilterStatus] = useState('');
      const [vendors, setVendors] = useState([]);
      const [sortCol, setSortCol] = useState('vendor');
      const [sortDir, setSortDir] = useState('asc');

      const clearSelection = () => { setSelected(new Set()); setBulkCategory(''); };

      const load = () => {
        setLoading(true);
        clearSelection();
        adminFetch('/api/admin/products')
          .then(data => { setProducts(data.products || []); setLoading(false); if (onReady) requestAnimationFrame(onReady); })
          .catch(() => setLoading(false));
      };
      useEffect(() => {
        load();
        adminFetch('/api/admin/categories').then(d => setCategories(d.flat || [])).catch(() => {});
        adminFetch('/api/admin/vendors').then(d => setVendors(d.vendors || [])).catch(() => {});
      }, []);

      const handleDelete = () => {
        if (!deleteTarget) return;
        adminFetch('/api/admin/products/' + deleteTarget.id, { method: 'DELETE' })
          .then(() => { setDeleteTarget(null); load(); })
          .catch(() => {});
      };

      const toggleSelect = (id) => {
        setSelected(prev => {
          const next = new Set(prev);
          if (next.has(id)) next.delete(id); else next.add(id);
          return next;
        });
      };
      const filteredProducts = products.filter(p => {
        if (searchTerm && !p.name.toLowerCase().includes(searchTerm.toLowerCase())) return false;
        if (filterVendor && String(p.vendor_id) !== filterVendor) return false;
        if (filterCategory && String(p.category_id) !== filterCategory) return false;
        if (filterStatus && (p.status || 'draft') !== filterStatus) return false;
        return true;
      });

      const sortedProducts = [...filteredProducts].sort((a, b) => {
        let av, bv;
        switch (sortCol) {
          case 'name': av = (a.name || '').toLowerCase(); bv = (b.name || '').toLowerCase(); break;
          case 'vendor': av = (a.vendor_name || '').toLowerCase(); bv = (b.vendor_name || '').toLowerCase(); break;
          case 'category': av = (a.category_name || '').toLowerCase(); bv = (b.category_name || '').toLowerCase(); break;
          case 'price': av = parseFloat(a.price) || 0; bv = parseFloat(b.price) || 0; break;
          case 'skus': av = parseInt(a.sku_count) || 0; bv = parseInt(b.sku_count) || 0; break;
          case 'status': av = (a.status || 'draft'); bv = (b.status || 'draft'); break;
          default: return 0;
        }
        if (av < bv) return sortDir === 'asc' ? -1 : 1;
        if (av > bv) return sortDir === 'asc' ? 1 : -1;
        return 0;
      });

      const toggleSort = (col) => {
        if (sortCol === col) setSortDir(d => d === 'asc' ? 'desc' : 'asc');
        else { setSortCol(col); setSortDir('asc'); }
      };

      const SortHeader = ({ col, children }) => (
        <th className={'sortable' + (sortCol === col ? ' sorted' : '')} onClick={() => toggleSort(col)}>
          {children}<span className="sort-arrow">{sortCol === col ? (sortDir === 'asc' ? ' \u25B2' : ' \u25BC') : ' \u25B2'}</span>
        </th>
      );

      const allSelected = selected.size === sortedProducts.length && sortedProducts.length > 0;
      const toggleAll = () => {
        if (allSelected) setSelected(new Set());
        else setSelected(new Set(sortedProducts.map(p => p.id)));
      };

      const bulkSetStatus = (status) => {
        const ids = Array.from(selected);
        adminFetch('/api/admin/products/bulk/status', {
          method: 'PATCH',
          body: JSON.stringify({ ids, status })
        }).then(() => load()).catch(() => {});
      };

      const bulkSetCategory = () => {
        const ids = Array.from(selected);
        adminFetch('/api/admin/products/bulk/category', {
          method: 'PATCH',
          body: JSON.stringify({ ids, category_id: bulkCategory || null })
        }).then(() => load()).catch(() => {});
      };

      const bulkDelete = () => {
        const ids = Array.from(selected);
        if (!window.confirm(`Delete ${ids.length} product(s)? This will also delete all associated SKUs, packaging, and pricing data.`)) return;
        adminFetch('/api/admin/products/bulk', {
          method: 'DELETE',
          body: JSON.stringify({ ids })
        }).then(() => load()).catch(() => {});
      };

      if (loading) return <div className="loading">Loading products...</div>;

      return (
        <div>
          <div className="content-header">
            <h1>Products</h1>
            <button className="btn btn-primary" onClick={() => navigate('product-create')}>+ Add Product</button>
          </div>

          <div className="filter-bar">
            <input type="text" placeholder="Search products..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
            <select value={filterVendor} onChange={e => setFilterVendor(e.target.value)}>
              <option value="">All Vendors</option>
              {vendors.map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
            </select>
            <select value={filterCategory} onChange={e => setFilterCategory(e.target.value)}>
              <option value="">All Categories</option>
              {categories.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
            </select>
            <select value={filterStatus} onChange={e => setFilterStatus(e.target.value)}>
              <option value="">All Statuses</option>
              <option value="active">active</option>
              <option value="draft">draft</option>
            </select>
            <span className="filter-count">{filteredProducts.length} of {products.length} products</span>
          </div>

          {selected.size > 0 && (
            <div className="bulk-toolbar">
              <span className="bulk-count">{selected.size} selected</span>
              <button className="btn btn-secondary btn-sm" onClick={() => bulkSetStatus('active')}>Set Active</button>
              <button className="btn btn-secondary btn-sm" onClick={() => bulkSetStatus('draft')}>Set Draft</button>
              <select value={bulkCategory} onChange={e => setBulkCategory(e.target.value)}>
                <option value="">— Choose Category —</option>
                {categories.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
              </select>
              <button className="btn btn-secondary btn-sm" onClick={bulkSetCategory}>Apply</button>
              <button className="btn btn-danger btn-sm" onClick={bulkDelete}>Delete</button>
            </div>
          )}

          <table className="admin-table">
            <thead>
              <tr>
                <th style={{ width: '40px' }}><input type="checkbox" checked={allSelected} onChange={toggleAll} /></th>
                <SortHeader col="vendor">Vendor</SortHeader>
                <SortHeader col="name">Name</SortHeader>
                <SortHeader col="category">Category</SortHeader>
                <SortHeader col="price">Price</SortHeader>
                <SortHeader col="skus">SKUs</SortHeader>
                <SortHeader col="status">Status</SortHeader>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {sortedProducts.map(p => (
                <tr key={p.id}>
                  <td><input type="checkbox" checked={selected.has(p.id)} onChange={() => toggleSelect(p.id)} /></td>
                  <td>{p.vendor_name || '—'}</td>
                  <td style={{ fontWeight: 500, display: 'flex', alignItems: 'center', gap: '0.625rem' }}>
                    {p.primary_image ? (
                      <img src={p.primary_image} alt="" style={{ width: '36px', height: '36px', objectFit: 'cover', borderRadius: '4px', flexShrink: 0 }} />
                    ) : (
                      <span style={{ width: '36px', height: '36px', borderRadius: '4px', background: 'var(--stone-100)', display: 'inline-block', flexShrink: 0 }} />
                    )}
                    {p.name}
                  </td>
                  <td>{p.category_name || '—'}</td>
                  <td>{p.price ? '$' + parseFloat(p.price).toFixed(2) : '—'}</td>
                  <td>{p.sku_count}</td>
                  <td><span className={'badge badge-' + (p.status || 'draft')}>{p.status || 'draft'}</span></td>
                  <td className="actions">
                    <button className="btn btn-secondary btn-sm" onClick={() => navigate('product-edit', p.id)}>Edit</button>
                    <button className="btn btn-danger btn-sm" onClick={() => setDeleteTarget(p)}>Delete</button>
                  </td>
                </tr>
              ))}
              {sortedProducts.length === 0 && (
                <tr><td colSpan="8" style={{ textAlign: 'center', color: 'var(--stone-400)', padding: '2rem' }}>No products found</td></tr>
              )}
            </tbody>
          </table>
          {deleteTarget && (
            <DeleteConfirmModal
              title="Delete Product"
              message={`Are you sure you want to delete "${deleteTarget.name}"? This will also delete all associated SKUs, packaging, and pricing data.`}
              onConfirm={handleDelete}
              onCancel={() => setDeleteTarget(null)}
            />
          )}
        </div>
      );
    }

    // ========== ProductFormView ==========
    function ProductFormView({ navigate, editId }) {
      const [form, setForm] = useState({ name: '', collection: '', vendor_id: '', category_id: '', status: 'draft', description_short: '', description_long: '' });
      const [skus, setSkus] = useState([]);
      const [media, setMedia] = useState([]);
      const [vendors, setVendors] = useState([]);
      const [categories, setCategories] = useState([]);
      const [loading, setLoading] = useState(!!editId);
      const [saving, setSaving] = useState(false);

      useEffect(() => {
        adminFetch('/api/admin/vendors').then(d => setVendors(d.vendors || [])).catch(() => {});
        adminFetch('/api/admin/categories').then(d => setCategories(d.flat || [])).catch(() => {});

        if (editId) {
          adminFetch('/api/admin/products/' + editId)
            .then(data => {
              const p = data.product;
              setForm({
                name: p.name || '',
                collection: p.collection || '',
                vendor_id: p.vendor_id || '',
                category_id: p.category_id || '',
                status: p.status || 'draft',
                description_short: p.description_short || '',
                description_long: p.description_long || ''
              });
              setSkus((data.skus || []).map(s => ({ ...s, _existing: true })));
              setMedia(data.media || []);
              setLoading(false);
            })
            .catch(() => setLoading(false));
        }
      }, [editId]);

      const updateForm = (field, value) => setForm(prev => ({ ...prev, [field]: value }));

      const addSku = () => {
        setSkus(prev => [...prev, {
          _new: true, _key: Date.now(),
          vendor_sku: '', internal_sku: '', variant_name: '', sell_by: 'sqft',
          sqft_per_box: '', pieces_per_box: '', weight_per_box_lbs: '', freight_class: '70',
          boxes_per_pallet: '', sqft_per_pallet: '', weight_per_pallet_lbs: '',
          cost: '', retail_price: '', price_basis: 'per_sqft'
        }]);
      };

      const updateSku = (index, field, value) => {
        setSkus(prev => prev.map((s, i) => i === index ? { ...s, [field]: value } : s));
      };

      const removeSku = (index) => {
        const sku = skus[index];
        if (sku._existing && sku.id) {
          adminFetch('/api/admin/skus/' + sku.id, { method: 'DELETE' }).catch(() => {});
        }
        setSkus(prev => prev.filter((_, i) => i !== index));
      };

      const handleSave = async () => {
        if (!form.name.trim()) { alert('Product name is required'); return; }
        setSaving(true);

        try {
          let productId = editId;

          if (editId) {
            const data = await adminFetch('/api/admin/products/' + editId, {
              method: 'PUT',
              body: JSON.stringify(form)
            });
            productId = data.product.id;
          } else {
            const data = await adminFetch('/api/admin/products', {
              method: 'POST',
              body: JSON.stringify(form)
            });
            productId = data.product.id;
          }

          // Save SKUs
          for (const sku of skus) {
            const skuData = {
              vendor_sku: sku.vendor_sku,
              internal_sku: sku.internal_sku,
              variant_name: sku.variant_name,
              sell_by: sku.sell_by || 'sqft',
              sqft_per_box: sku.sqft_per_box ? parseFloat(sku.sqft_per_box) : null,
              pieces_per_box: sku.pieces_per_box ? parseInt(sku.pieces_per_box) : null,
              weight_per_box_lbs: sku.weight_per_box_lbs ? parseFloat(sku.weight_per_box_lbs) : null,
              freight_class: sku.freight_class ? parseInt(sku.freight_class) : 70,
              boxes_per_pallet: sku.boxes_per_pallet ? parseInt(sku.boxes_per_pallet) : null,
              sqft_per_pallet: sku.sqft_per_pallet ? parseFloat(sku.sqft_per_pallet) : null,
              weight_per_pallet_lbs: sku.weight_per_pallet_lbs ? parseFloat(sku.weight_per_pallet_lbs) : null,
              cost: sku.cost ? parseFloat(sku.cost) : null,
              retail_price: sku.retail_price ? parseFloat(sku.retail_price) : null,
              price_basis: sku.price_basis || 'per_sqft'
            };

            if (sku._existing && sku.id) {
              await adminFetch('/api/admin/skus/' + sku.id, {
                method: 'PUT',
                body: JSON.stringify(skuData)
              });
            } else if (sku._new && sku.vendor_sku && sku.internal_sku) {
              await adminFetch('/api/admin/products/' + productId + '/skus', {
                method: 'POST',
                body: JSON.stringify(skuData)
              });
            }
          }

          navigate('products');
        } catch (err) {
          alert('Save failed: ' + err.message);
        } finally {
          setSaving(false);
        }
      };

      if (loading) return <div className="loading">Loading product...</div>;

      return (
        <div>
          <div className="content-header">
            <h1>{editId ? 'Edit Product' : 'New Product'}</h1>
            <div style={{ display: 'flex', gap: '0.75rem' }}>
              <button className="btn btn-secondary" onClick={() => navigate('products')}>Cancel</button>
              <button className="btn btn-primary" onClick={handleSave} disabled={saving}>
                {saving ? 'Saving...' : 'Save Product'}
              </button>
            </div>
