    // ========== OrderDetailView ==========
    function OrderDetailView({ navigate, editId }) {
      const [order, setOrder] = useState(null);
      const [items, setItems] = useState([]);
      const [loading, setLoading] = useState(true);
      const [updating, setUpdating] = useState(false);
      const [reps, setReps] = useState([]);
      const [purchaseOrders, setPurchaseOrders] = useState([]);
      const [posLoading, setPosLoading] = useState(false);
      const [poUpdating, setPoUpdating] = useState(false);

      const loadPOs = () => {
        if (!editId) return;
        setPosLoading(true);
        adminFetch('/api/admin/orders/' + editId + '/purchase-orders')
          .then(data => { setPurchaseOrders(data.purchase_orders || []); setPosLoading(false); })
          .catch(() => setPosLoading(false));
      };

      useEffect(() => {
        if (!editId) return;
        adminFetch('/api/admin/orders/' + editId)
          .then(data => {
            setOrder(data.order);
            setItems(data.items || []);
            setLoading(false);
          })
          .catch(() => setLoading(false));
        adminFetch('/api/admin/reps').then(data => setReps(data.reps || [])).catch(() => {});
        loadPOs();
      }, [editId]);

      const updatePOStatus = async (poId, newStatus) => {
        const labels = { sent: 'Mark as Sent', acknowledged: 'Mark as Acknowledged', fulfilled: 'Mark as Fulfilled', cancelled: 'Cancel' };
        if (!confirm((labels[newStatus] || newStatus) + ' this PO?')) return;
        setPoUpdating(true);
        try {
          await adminFetch('/api/admin/purchase-orders/' + poId + '/status', {
            method: 'PUT', body: JSON.stringify({ status: newStatus })
          });
          loadPOs();
        } catch (err) { alert(err.message); }
        setPoUpdating(false);
      };

      const updateStatus = (newStatus) => {
        setUpdating(true);
        adminFetch('/api/admin/orders/' + editId + '/status', {
          method: 'PUT',
          body: JSON.stringify({ status: newStatus })
        })
          .then(data => {
            if (data.order) setOrder(data.order);
            setUpdating(false);
          })
          .catch(() => setUpdating(false));
      };

      const assignRep = (repId) => {
        adminFetch('/api/admin/orders/' + editId + '/assign', {
          method: 'PUT',
          body: JSON.stringify({ sales_rep_id: repId || null })
        }).then(data => {
          if (data.order) setOrder(data.order);
        }).catch(() => {});
      };

      if (loading) return <div className="loading">Loading order...</div>;
      if (!order) return <div className="loading">Order not found</div>;

      const statusFlow = { pending: 'confirmed', confirmed: 'shipped', shipped: 'delivered' };
      const nextStatus = statusFlow[order.status];
      const canCancel = order.status !== 'cancelled' && order.status !== 'delivered';

      const productItems = items.filter(i => !i.is_sample);
      const sampleItems = items.filter(i => i.is_sample);

      return (
        <div>
          <div className="content-header">
            <h1>Order {order.order_number}</h1>
            <button className="btn btn-secondary" onClick={() => navigate('orders')}>Back to Orders</button>
          </div>

          <div className="form-card">
            <h3>Order Status</h3>
            <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
              <span className={'badge badge-' + order.status} style={{ fontSize: '0.8125rem', padding: '0.35rem 0.85rem' }}>{order.status}</span>
              {nextStatus && (
                <button className="btn btn-primary btn-sm" onClick={() => updateStatus(nextStatus)} disabled={updating}>
                  {updating ? 'Updating...' : 'Mark ' + nextStatus.charAt(0).toUpperCase() + nextStatus.slice(1)}
                </button>
              )}
              {canCancel && (
                <button className="btn btn-danger btn-sm" onClick={() => updateStatus('cancelled')} disabled={updating}>
                  Cancel Order
                </button>
              )}
            </div>
          </div>

          <div className="form-card">
            <h3>Assign Sales Rep</h3>
            <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
              <select
                value={order.sales_rep_id || ''}
                onChange={e => assignRep(e.target.value)}
                style={{ padding: '0.5rem 0.75rem', fontSize: '0.8125rem', border: '1px solid var(--stone-300)', fontFamily: 'Inter, sans-serif' }}
              >
                <option value="">Unassigned</option>
                {reps.filter(r => r.is_active).map(r => (
                  <option key={r.id} value={r.id}>{r.first_name} {r.last_name}</option>
                ))}
              </select>
              {order.rep_name && <span style={{ fontSize: '0.8125rem', color: 'var(--stone-500)' }}>Currently: {order.rep_name}</span>}
            </div>
          </div>

          <div className="form-card">
            <h3>Customer Information</h3>
            <div className="order-info-grid">
              <div className="order-info-item">
                <label>Name</label>
                <span>{order.customer_name}</span>
              </div>
              <div className="order-info-item">
                <label>Email</label>
                <span>{order.customer_email}</span>
              </div>
              <div className="order-info-item">
                <label>Phone</label>
                <span>{order.phone || '—'}</span>
              </div>
              <div className="order-info-item">
                <label>Stripe Payment ID</label>
                <span style={{ fontSize: '0.75rem', fontFamily: 'monospace', wordBreak: 'break-all' }}>{order.stripe_payment_intent_id || '—'}</span>
              </div>
            </div>
          </div>

          <div className="form-card">
            {order.delivery_method === 'pickup' ? (
              <>
                <h3>Store Pickup</h3>
                <div className="order-info-grid">
                  <div className="order-info-item" style={{ gridColumn: '1 / -1' }}>
                    <span>
                      <strong>Atelier Surfaces</strong><br />
                      1440 S. State College Blvd., Suite 6M<br />
                      Anaheim, CA 92806
                    </span>
                  </div>
                </div>
              </>
            ) : (
              <>
                <h3>Shipping Address</h3>
                <div className="order-info-grid">
                  <div className="order-info-item" style={{ gridColumn: '1 / -1' }}>
                    <span>
                      {order.shipping_address_line1}
                      {order.shipping_address_line2 && <><br />{order.shipping_address_line2}</>}
                      <br />{order.shipping_city}, {order.shipping_state} {order.shipping_zip}
                    </span>
                  </div>
                </div>
              </>
            )}
          </div>

          <div className="form-card">
            <h3>Order Items</h3>
            <table className="admin-table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Collection</th>
                  <th>Type</th>
                  <th>SqFt</th>
                  <th>Boxes</th>
                  <th>Unit Price</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                {items.map(item => (
                  <tr key={item.id}>
                    <td style={{ fontWeight: 500 }}>{item.product_name || item.current_product_name || '—'}</td>
                    <td>{item.collection || item.current_collection || '—'}</td>
                    <td>
                      <span className={'badge ' + (item.is_sample ? 'badge-draft' : 'badge-active')}>
                        {item.is_sample ? 'Sample' : 'Product'}
                      </span>
                    </td>
                    <td>{item.sqft_needed ? parseFloat(item.sqft_needed).toFixed(1) : '—'}</td>
                    <td>{item.num_boxes}</td>
                    <td>{item.unit_price ? '$' + parseFloat(item.unit_price).toFixed(2) : '—'}</td>
                    <td>{item.subtotal ? '$' + parseFloat(item.subtotal).toFixed(2) : '—'}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          {/* Purchase Orders */}
          {purchaseOrders.length > 0 && (
            <div className="form-card">
              <h3>Purchase Orders</h3>
              {posLoading ? <p>Loading...</p> : purchaseOrders.map(po => {
                const statusActions = {
                  draft: [{ label: 'Mark Sent', status: 'sent' }],
                  sent: [{ label: 'Mark Acknowledged', status: 'acknowledged' }],
                  acknowledged: [{ label: 'Mark Fulfilled', status: 'fulfilled' }],
                };
                const actions = statusActions[po.status] || [];
                const canCancel = !['fulfilled', 'cancelled'].includes(po.status);
                return (
                  <div key={po.id} style={{ marginBottom: '2rem', border: '1px solid var(--stone-200)', padding: '1.5rem' }}>
                    <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '1rem', flexWrap: 'wrap', gap: '0.5rem' }}>
                      <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                        <strong>{po.vendor_name}</strong>
                        <code style={{ fontSize: '0.75rem', background: 'var(--stone-100)', padding: '0.2rem 0.5rem' }}>{po.po_number}</code>
                        <span className={'badge badge-' + po.status}>{po.status}</span>
                      </div>
                      <div style={{ display: 'flex', gap: '0.5rem' }}>
                        {actions.map(a => (
                          <button key={a.status} className="btn btn-primary" style={{ fontSize: '0.75rem', padding: '0.3rem 0.75rem' }}
                            onClick={() => updatePOStatus(po.id, a.status)} disabled={poUpdating}>
                            {a.label}
                          </button>
                        ))}
                        {canCancel && (
                          <button className="btn" style={{ fontSize: '0.75rem', padding: '0.3rem 0.75rem', background: 'var(--red-light)', color: 'var(--red)' }}
                            onClick={() => updatePOStatus(po.id, 'cancelled')} disabled={poUpdating}>
                            Cancel PO
                          </button>
                        )}
                      </div>
                    </div>
                    {po.approved_by_name && (
                      <p style={{ fontSize: '0.75rem', color: 'var(--stone-500)', marginBottom: '0.75rem' }}>
                        Approved by {po.approved_by_name} on {new Date(po.approved_at).toLocaleDateString()}
                      </p>
                    )}
                    <table className="admin-table" style={{ fontSize: '0.8125rem' }}>
                      <thead>
                        <tr>
                          <th>Product</th>
                          <th>Vendor SKU</th>
                          <th>Qty</th>
                          <th>Retail</th>
                          <th>Cost</th>
                          <th>Margin</th>
                          <th style={{ textAlign: 'right' }}>Subtotal</th>
                        </tr>
                      </thead>
                      <tbody>
                        {(po.items || []).map(item => {
                          const cost = parseFloat(item.cost);
                          const retail = parseFloat(item.retail_price || 0);
                          const margin = retail > 0 ? ((retail - cost) / retail * 100) : 0;
                          return (
                            <tr key={item.id}>
                              <td>{item.product_name || '—'}</td>
                              <td>{item.vendor_sku || '—'}</td>
                              <td>{item.qty}</td>
                              <td>{item.retail_price ? '$' + retail.toFixed(2) : '—'}</td>
                              <td>${cost.toFixed(2)}</td>
                              <td style={{ color: margin <= 0 ? 'var(--red)' : 'inherit', fontWeight: margin <= 0 ? 600 : 400 }}>
                                {retail > 0 ? margin.toFixed(1) + '%' : '—'}
                              </td>
                              <td style={{ textAlign: 'right' }}>${parseFloat(item.subtotal).toFixed(2)}</td>
                            </tr>
                          );
                        })}
                      </tbody>
                    </table>
                    <div style={{ textAlign: 'right', marginTop: '0.75rem', fontWeight: 600, fontSize: '0.9rem' }}>
                      PO Total: ${parseFloat(po.subtotal).toFixed(2)}
                    </div>
                  </div>
                );
              })}
            </div>
          )}

          <div className="form-card">
            <h3>Order Totals</h3>
            <div style={{ maxWidth: '300px', marginLeft: 'auto' }}>
              <div style={{ display: 'flex', justifyContent: 'space-between', padding: '0.5rem 0', fontSize: '0.875rem' }}>
                <span>Subtotal</span>
                <span>${parseFloat(order.subtotal).toFixed(2)}</span>
              </div>
              {order.delivery_method === 'pickup' ? (
                <div style={{ display: 'flex', justifyContent: 'space-between', padding: '0.5rem 0', fontSize: '0.875rem' }}>
                  <span>Shipping (Store Pickup)</span>
                  <span style={{ color: '#16a34a', fontWeight: 500 }}>FREE</span>
                </div>
              ) : parseFloat(order.shipping || 0) > 0 ? (
                <div style={{ display: 'flex', justifyContent: 'space-between', padding: '0.5rem 0', fontSize: '0.875rem' }}>
                  <span>Shipping {order.shipping_method ? '(' + (order.shipping_method === 'ltl_freight' ? 'LTL Freight' : 'Parcel') + ')' : ''}</span>
                  <span>${parseFloat(order.shipping).toFixed(2)}</span>
                </div>
              ) : null}
              {parseFloat(order.sample_shipping || 0) > 0 && (
                <div style={{ display: 'flex', justifyContent: 'space-between', padding: '0.5rem 0', fontSize: '0.875rem' }}>
                  <span>Sample Shipping</span>
                  <span>${parseFloat(order.sample_shipping).toFixed(2)}</span>
                </div>
              )}
              <div style={{ display: 'flex', justifyContent: 'space-between', padding: '0.75rem 0', fontSize: '1rem', fontWeight: 600, borderTop: '2px solid var(--stone-200)', marginTop: '0.5rem' }}>
                <span>Total</span>
                <span>${parseFloat(order.total).toFixed(2)}</span>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // ========== ImportView ==========
    function ImportView({ navigate }) {
      const [step, setStep] = useState(1);

      // Step 1 state
      const [vendors, setVendors] = useState([]);
      const [categories, setCategories] = useState([]);
      const [vendorId, setVendorId] = useState('');
      const [categoryId, setCategoryId] = useState('');
      const [file, setFile] = useState(null);
      const [uploading, setUploading] = useState(false);
      const [defaultStatus, setDefaultStatus] = useState('draft');
      const [defaultSellBy, setDefaultSellBy] = useState('sqft');
      const [defaultPriceBasis, setDefaultPriceBasis] = useState('per_sqft');

      // Step 2 state
      const [importSessionId, setImportSessionId] = useState(null);
      const [headers, setHeaders] = useState([]);
      const [previewRows, setPreviewRows] = useState([]);
      const [totalRows, setTotalRows] = useState(0);
      const [pimFields, setPimFields] = useState([]);
      const [mapping, setMapping] = useState({});
      const [templates, setTemplates] = useState([]);

      // Step 3 state
      const [validationResult, setValidationResult] = useState(null);
      const [validating, setValidating] = useState(false);
      const [reviewFilter, setReviewFilter] = useState('all');
      const [reviewPage, setReviewPage] = useState(0);

      // Step 4 state
      const [importResult, setImportResult] = useState(null);
      const [importing, setImporting] = useState(false);

      useEffect(() => {
        adminFetch('/api/admin/vendors').then(d => setVendors(d.vendors || [])).catch(() => {});
        adminFetch('/api/admin/categories').then(d => setCategories(d.flat || [])).catch(() => {});
        adminFetch('/api/admin/import/fields').then(d => setPimFields(d.fields || [])).catch(() => {});
      }, []);

      useEffect(() => {
        if (vendorId) {
          adminFetch('/api/admin/import/templates?vendor_id=' + vendorId)
            .then(d => setTemplates(d.templates || [])).catch(() => {});
        } else {
          setTemplates([]);
        }
      }, [vendorId]);

      const handleUpload = async () => {
        if (!vendorId) return alert('Please select a vendor');
        if (!categoryId) return alert('Please select a category');
        if (!file) return alert('Please select a file');
        setUploading(true);
        try {
          const data = await adminUpload('/api/admin/import/upload', file);
          if (data.error) { alert(data.error); return; }
          setImportSessionId(data.import_session_id);
          setHeaders(data.headers);
          setPreviewRows(data.preview_rows);
          setTotalRows(data.total_rows);
          const initialMapping = {};
          data.headers.forEach((_, i) => { initialMapping[String(i)] = ''; });
          const autoMap = autoMapHeaders(data.headers, pimFields);
          setMapping({ ...initialMapping, ...autoMap });
          setStep(2);
        } catch (err) {
          alert('Upload failed: ' + err.message);
        } finally {
          setUploading(false);
        }
      };

      const handleValidate = async () => {
        setValidating(true);
        try {
          const data = await adminFetch('/api/admin/import/validate', {
            method: 'POST',
            body: JSON.stringify({
              import_session_id: importSessionId,
              vendor_id: vendorId,
              category_id: categoryId,
              mapping,
              defaults: { status: defaultStatus, sell_by: defaultSellBy, price_basis: defaultPriceBasis }
            })
          });
          if (data.error) { alert(data.error); return; }
          setValidationResult(data);
          setReviewFilter('all');
          setReviewPage(0);
          setStep(3);
        } catch (err) {
          alert('Validation failed: ' + err.message);
        } finally {
          setValidating(false);
        }
      };

      const handleImport = async () => {
        setImporting(true);
        try {
          const data = await adminFetch('/api/admin/import/execute', {
            method: 'POST',
            body: JSON.stringify({
              import_session_id: importSessionId,
              vendor_id: vendorId,
              category_id: categoryId,
              mapping,
              defaults: { status: defaultStatus, sell_by: defaultSellBy, price_basis: defaultPriceBasis }
            })
          });
          if (data.error && !data.results) { alert(data.error); return; }
          setImportResult(data);
          setStep(4);
        } catch (err) {
          alert('Import failed: ' + err.message);
        } finally {
          setImporting(false);
        }
      };

      const handleSaveTemplate = () => {
        const name = prompt('Template name (e.g., "MSI Porcelain 2025"):');
        if (!name) return;
        adminFetch('/api/admin/import/templates', {
          method: 'POST',
          body: JSON.stringify({ vendor_id: vendorId, name, mapping })
        }).then(d => {
          if (d.template) setTemplates(prev => [d.template, ...prev]);
          alert('Template saved!');
        }).catch(() => alert('Failed to save template'));
      };

      const handleReset = () => {
        setStep(1); setFile(null); setImportSessionId(null);
        setHeaders([]); setPreviewRows([]); setTotalRows(0);
        setMapping({}); setValidationResult(null); setImportResult(null);
      };

      // Grouped options for mapping dropdowns
      const renderFieldOptions = () => {
        const groups = {};
        pimFields.forEach(f => {
          const g = f.group || 'Other';
          if (!groups[g]) groups[g] = [];
          groups[g].push(f);
        });
        return Object.entries(groups).map(([group, fields]) => {
          if (!group) return fields.map(f => <option key={f.value} value={f.value}>{f.label}</option>);
          return (
            <optgroup key={group} label={group}>
              {fields.map(f => <option key={f.value} value={f.value}>{f.label}</option>)}
            </optgroup>
          );
        });
      };

      // ---- STEP 1: Setup ----
      if (step === 1) return (
        <div>
          <div className="content-header">
            <h1>Import Spreadsheet</h1>
          </div>
          <div className="form-card">
            <h3>Setup</h3>
            <div className="form-grid">
              <div className="form-group">
                <label>Vendor *</label>
                <select value={vendorId} onChange={e => setVendorId(e.target.value)}>
                  <option value="">Select vendor...</option>
                  {vendors.filter(v => v.is_active).map(v => <option key={v.id} value={v.id}>{v.name}</option>)}
                </select>
              </div>
              <div className="form-group">
                <label>Category *</label>
                <select value={categoryId} onChange={e => setCategoryId(e.target.value)}>
                  <option value="">Select category...</option>
                  {categories.map(c => <option key={c.id} value={c.id}>{c.parent_id ? '\u00A0\u00A0\u00A0' : ''}{c.name}</option>)}
                </select>
              </div>
              <div className="form-group">
                <label>Default Status</label>
                <select value={defaultStatus} onChange={e => setDefaultStatus(e.target.value)}>
                  <option value="draft">Draft</option>
                  <option value="active">Active</option>
                </select>
              </div>
              <div className="form-group">
                <label>Sell By</label>
                <select value={defaultSellBy} onChange={e => setDefaultSellBy(e.target.value)}>
                  <option value="sqft">Per SqFt</option>
                  <option value="unit">Per Unit</option>
                </select>
              </div>
              <div className="form-group">
                <label>Price Basis</label>
                <select value={defaultPriceBasis} onChange={e => setDefaultPriceBasis(e.target.value)}>
                  <option value="per_sqft">Per SqFt</option>
                  <option value="per_unit">Per Unit</option>
                </select>
              </div>
            </div>
          </div>
          <div className="form-card" style={{ marginTop: '1.5rem' }}>
            <h3>File</h3>
            <div
              className={'import-file-zone' + (file ? ' has-file' : '')}
              onClick={() => document.getElementById('import-file-input').click()}
            >
              <input
                id="import-file-input"
                type="file"
                accept=".xlsx,.xls,.csv"
                style={{ display: 'none' }}
                onChange={e => setFile(e.target.files[0] || null)}
              />
              {file ? (
                <div>
                  <div style={{ fontSize: '1.25rem', fontWeight: 500 }}>{file.name}</div>
                  <div style={{ color: 'var(--stone-500)', marginTop: '0.25rem' }}>{(file.size / 1024).toFixed(1)} KB — Click to change</div>
                </div>
              ) : (
                <div>
                  <div style={{ fontSize: '1.25rem', color: 'var(--stone-400)' }}>Click to select a file</div>
                  <div style={{ color: 'var(--stone-400)', marginTop: '0.25rem' }}>XLSX, XLS, or CSV (max 20MB)</div>
                </div>
              )}
            </div>
          </div>
          <div style={{ marginTop: '1.5rem' }}>
            <button className="btn btn-primary" onClick={handleUpload} disabled={uploading}>
              {uploading ? 'Uploading...' : 'Upload & Parse'}
            </button>
          </div>
        </div>
      );

      // ---- STEP 2: Map Columns ----
      if (step === 2) return (
        <div>
          <div className="content-header">
            <h1>Map Columns</h1>
            <div style={{ display: 'flex', gap: '0.75rem' }}>
              <button className="btn btn-secondary" onClick={() => setStep(1)}>Back</button>
              <button className="btn btn-primary" onClick={handleValidate} disabled={validating}>
                {validating ? 'Validating...' : 'Validate & Preview'}
              </button>
            </div>
          </div>

          {templates.length > 0 && (
            <div className="form-card" style={{ marginBottom: '1rem' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                <label style={{ fontSize: '0.75rem', fontWeight: 600, textTransform: 'uppercase', color: 'var(--stone-600)', whiteSpace: 'nowrap' }}>Load Template:</label>
                <select onChange={e => {
                  const t = templates.find(t => t.id === e.target.value);
                  if (t) setMapping(typeof t.mapping === 'string' ? JSON.parse(t.mapping) : t.mapping);
                }} style={{ flex: 1 }}>
                  <option value="">Select a saved template...</option>
                  {templates.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                </select>
              </div>
            </div>
          )}

          <div className="form-card">
            <h3>Column Mapping ({totalRows} rows in file)</h3>
            <div style={{ overflowX: 'auto' }}>
              <table className="admin-table">
                <thead>
                  <tr>
                    <th>Spreadsheet Column</th>
                    <th>Sample Values</th>
                    <th>Map To</th>
                  </tr>
                </thead>
                <tbody>
                  {headers.map((header, i) => (
                    <tr key={i} style={{ background: mapping[String(i)] ? 'rgba(201,166,104,0.06)' : undefined }}>
                      <td style={{ fontWeight: 500, whiteSpace: 'nowrap' }}>{header || '(empty)'}</td>
                      <td style={{ fontSize: '0.8125rem', color: 'var(--stone-500)', maxWidth: '300px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>
                        {previewRows.slice(0, 3).map(row => row[i]).filter(v => v != null && v !== '').join(' | ') || '—'}
                      </td>
                      <td>
                        <select
                          value={mapping[String(i)] || ''}
                          onChange={e => setMapping(prev => ({ ...prev, [String(i)]: e.target.value }))}
                          style={{ width: '100%', minWidth: '180px' }}
                        >
                          {renderFieldOptions()}
                        </select>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          <div style={{ display: 'flex', justifyContent: 'flex-end', marginTop: '1rem' }}>
            <button className="btn btn-secondary" onClick={handleSaveTemplate}>Save Mapping as Template</button>
          </div>
        </div>
      );

      // ---- STEP 3: Review ----
      if (step === 3 && validationResult) {
        const filtered = validationResult.rows.filter(r => {
          if (reviewFilter === 'valid') return r.status === 'valid';
          if (reviewFilter === 'error') return r.status === 'error';
          return true;
        });
        const pageSize = 50;
        const totalPages = Math.ceil(filtered.length / pageSize);
        const paged = filtered.slice(reviewPage * pageSize, (reviewPage + 1) * pageSize);
        const mappedFields = Object.entries(mapping)
          .filter(([_, v]) => v)
          .sort((a, b) => parseInt(a[0]) - parseInt(b[0]))
          .map(([_, field]) => field);

        return (
          <div>
            <div className="content-header">
              <h1>Review Import</h1>
              <div style={{ display: 'flex', gap: '0.75rem' }}>
                <button className="btn btn-secondary" onClick={() => setStep(2)}>Back</button>
                <button className="btn btn-primary" onClick={handleImport} disabled={importing || validationResult.valid_count === 0}>
                  {importing ? 'Importing...' : 'Import ' + validationResult.valid_count + ' Rows'}
                </button>
              </div>
            </div>

            <div className="stat-grid" style={{ marginBottom: '1.5rem' }}>
              <div className="stat-card" onClick={() => { setReviewFilter('all'); setReviewPage(0); }} style={{ cursor: 'pointer', outline: reviewFilter === 'all' ? '2px solid var(--gold)' : 'none' }}>
                <div className="stat-card-label">Total Rows</div>
                <div className="stat-card-value">{validationResult.total_rows}</div>
              </div>
              <div className="stat-card" onClick={() => { setReviewFilter('valid'); setReviewPage(0); }} style={{ cursor: 'pointer', outline: reviewFilter === 'valid' ? '2px solid var(--green)' : 'none' }}>
                <div className="stat-card-label">Valid</div>
                <div className="stat-card-value" style={{ color: 'var(--green)' }}>{validationResult.valid_count}</div>
              </div>
              <div className="stat-card" onClick={() => { setReviewFilter('error'); setReviewPage(0); }} style={{ cursor: 'pointer', outline: reviewFilter === 'error' ? '2px solid var(--red)' : 'none' }}>
                <div className="stat-card-label">Errors</div>
                <div className="stat-card-value" style={{ color: 'var(--red)' }}>{validationResult.error_count}</div>
              </div>
            </div>

            <div className="form-card" style={{ overflowX: 'auto' }}>
              <table className="admin-table">
                <thead>
                  <tr>
                    <th>Row</th>
                    <th>Status</th>
                    {mappedFields.map(f => <th key={f}>{f}</th>)}
                    <th>Errors</th>
                  </tr>
                </thead>
                <tbody>
                  {paged.map(row => (
                    <tr key={row.row_number} style={{ background: row.status === 'error' ? 'rgba(220,38,38,0.06)' : undefined }}>
                      <td>{row.row_number}</td>
                      <td>
                        <span className={'badge badge-' + (row.status === 'valid' ? 'active' : 'cancelled')}>
                          {row.status}
                        </span>
                      </td>
                      {mappedFields.map(f => (
                        <td key={f} style={{ fontSize: '0.8125rem', maxWidth: '180px', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>
                          {row.data[f] || ''}
                        </td>
                      ))}
                      <td style={{ color: 'var(--red)', fontSize: '0.8125rem' }}>{row.errors.join('; ')}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
              {totalPages > 1 && (
                <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', gap: '0.5rem', padding: '1rem' }}>
                  <button className="btn btn-secondary btn-sm" disabled={reviewPage === 0} onClick={() => setReviewPage(p => p - 1)}>Prev</button>
                  <span style={{ fontSize: '0.8125rem', color: 'var(--stone-500)' }}>Page {reviewPage + 1} of {totalPages}</span>
                  <button className="btn btn-secondary btn-sm" disabled={reviewPage >= totalPages - 1} onClick={() => setReviewPage(p => p + 1)}>Next</button>
                </div>
              )}
            </div>
          </div>
        );
      }

      // ---- STEP 4: Results ----
      if (step === 4 && importResult) return (
        <div>
          <div className="content-header">
            <h1>Import Complete</h1>
          </div>

          <div className="stat-grid">
            <div className="stat-card">
              <div className="stat-card-label">Imported</div>
              <div className="stat-card-value" style={{ color: 'var(--green)' }}>{importResult.results.imported}</div>
            </div>
            <div className="stat-card">
              <div className="stat-card-label">Skipped</div>
              <div className="stat-card-value" style={{ color: 'var(--stone-500)' }}>{importResult.results.skipped}</div>
            </div>
            <div className="stat-card">
              <div className="stat-card-label">Errors</div>
              <div className="stat-card-value" style={{ color: 'var(--red)' }}>{importResult.results.errors.length}</div>
            </div>
          </div>

          {importResult.results.errors.length > 0 && (
            <div className="form-card" style={{ marginTop: '1.5rem' }}>
              <h3>Error Details</h3>
              <div style={{ maxHeight: '300px', overflowY: 'auto' }}>
                {importResult.results.errors.map((err, i) => (
                  <div key={i} style={{ padding: '0.5rem 0', borderBottom: '1px solid var(--stone-100)', fontSize: '0.875rem' }}>
                    <strong>Row {err.row}:</strong> {err.error}
                  </div>
                ))}
              </div>
            </div>
          )}

          <div style={{ display: 'flex', gap: '0.75rem', marginTop: '1.5rem' }}>
            <button className="btn btn-secondary" onClick={handleReset}>Import Another File</button>
            <button className="btn btn-primary" onClick={() => navigate('products')}>View Products</button>
          </div>
        </div>
      );

      return <div className="loading">Loading...</div>;
    }

    // ========== ScrapersView ==========
    function ScrapersView({ navigate }) {
      const [sources, setSources] = useState([]);
      const [loading, setLoading] = useState(true);
      const [deleteTarget, setDeleteTarget] = useState(null);
      const [deleteError, setDeleteError] = useState('');

      const loadSources = () => {
        adminFetch('/api/admin/vendor-sources')
          .then(d => { setSources(d.sources || []); setLoading(false); })
          .catch(() => setLoading(false));
      };

      useEffect(() => { loadSources(); }, []);

      const handleScrapeNow = async (source) => {
        if (!confirm('Start scraping "' + source.name + '" now?')) return;
        try {
          const d = await adminFetch('/api/admin/vendor-sources/' + source.id + '/scrape', { method: 'POST' });
          if (d.error) { alert(d.error); return; }
          alert('Scrape job started! Check job history for progress.');
          loadSources();
        } catch (err) {
          alert('Failed to start scrape: ' + err.message);
        }
      };

      const handleToggleActive = async (source) => {
        try {
          await adminFetch('/api/admin/vendor-sources/' + source.id, {
            method: 'PUT',
            body: JSON.stringify({ is_active: !source.is_active })
          });
          loadSources();
        } catch (err) {
          alert('Failed to toggle: ' + err.message);
        }
      };

      const handleDelete = async () => {
        if (!deleteTarget) return;
        try {
          const d = await adminFetch('/api/admin/vendor-sources/' + deleteTarget.id, { method: 'DELETE' });
          if (d.error) { setDeleteError(d.error); return; }
          setDeleteTarget(null);
          loadSources();
        } catch (err) {
          setDeleteError(err.message);
        }
      };

      const formatDate = (d) => {
        if (!d) return '—';
        return new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
      };

      const scheduleLabel = (s) => {
        if (!s) return 'Manual';
        if (s === '0 0 * * 0') return 'Weekly';
        if (s === '0 0 * * *') return 'Daily';
        if (s === '0 0 1 * *') return 'Monthly';
        return s;
      };

      if (loading) return <div className="loading">Loading...</div>;

      return (
        <div>
          <div className="content-header">
            <h1>Web Scrapers</h1>
            <button className="btn btn-primary" onClick={() => navigate('scraper-source-create')}>Add Source</button>
          </div>

          <table className="admin-table">
            <thead>
              <tr>
                <th>Vendor</th>
                <th>Source Name</th>
                <th>Type</th>
                <th>Scraper</th>
                <th>Schedule</th>
                <th>Last Scraped</th>
                <th>Last Status</th>
                <th>Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {sources.length === 0 && (
                <tr><td colSpan="9" style={{ textAlign: 'center', color: 'var(--stone-400)', padding: '3rem' }}>
                  No scraper sources configured yet.
                </td></tr>
              )}
              {sources.map(s => {
                const lastJob = s.last_job;
                return (
                  <tr key={s.id}>
                    <td>{s.vendor_name}</td>
                    <td><strong>{s.name}</strong></td>
                    <td>{s.source_type}</td>
                    <td style={{ fontFamily: 'monospace', fontSize: '0.8125rem' }}>{s.scraper_key || '—'}</td>
                    <td>{scheduleLabel(s.schedule)}</td>
                    <td style={{ fontSize: '0.8125rem' }}>{formatDate(s.last_scraped_at)}</td>
                    <td>
                      {lastJob ? (
                        <span className={'badge badge-' + lastJob.status}>{lastJob.status}</span>
                      ) : <span style={{ color: 'var(--stone-400)' }}>—</span>}
                    </td>
                    <td>
                      <div className={'toggle' + (s.is_active ? ' on' : '')} onClick={() => handleToggleActive(s)} />
                    </td>
                    <td className="actions">
                      <button className="btn btn-sm btn-primary" onClick={() => handleScrapeNow(s)}>Scrape Now</button>
                      <button className="btn btn-sm btn-secondary" onClick={() => navigate('scraper-jobs', s.id)}>Jobs</button>
                      <button className="btn btn-sm btn-secondary" onClick={() => navigate('scraper-source-edit', s.id)}>Edit</button>
                      <button className="btn btn-sm btn-danger" onClick={() => { setDeleteError(''); setDeleteTarget(s); }}>Delete</button>
                    </td>
                  </tr>
                );
              })}
            </tbody>
          </table>

          {deleteTarget && (
            <DeleteConfirmModal
              title="Delete Source"
              message={'Delete "' + deleteTarget.name + '" and all its job history? This cannot be undone.'}
              error={deleteError}
              onConfirm={handleDelete}
              onCancel={() => setDeleteTarget(null)}
            />
          )}
        </div>
      );
    }

    // ========== ScraperSourceFormView ==========
    function ScraperSourceFormView({ navigate, editId }) {
      const [vendors, setVendors] = useState([]);
      const [form, setForm] = useState({
        vendor_id: '', name: '', source_type: 'website', base_url: '',
        scraper_key: '', schedule: '', categories: '', is_active: true
      });
      const [saving, setSaving] = useState(false);

      useEffect(() => {
        adminFetch('/api/admin/vendors').then(d => setVendors(d.vendors || [])).catch(() => {});
        if (editId) {
          adminFetch('/api/admin/vendor-sources').then(d => {
            const source = (d.sources || []).find(s => s.id === editId);
            if (source) {
              const cfg = source.config || {};
              setForm({
                vendor_id: source.vendor_id,
                name: source.name,
                source_type: source.source_type || 'website',
                base_url: source.base_url,
                scraper_key: source.scraper_key || '',
                schedule: source.schedule || '',
                categories: (cfg.categories || []).join('\n'),
                is_active: source.is_active
              });
            }
          }).catch(() => {});
        }
      }, [editId]);

      const set = (k, v) => setForm(prev => ({ ...prev, [k]: v }));

      const handleSave = async () => {
        if (!form.vendor_id || !form.name || !form.base_url) {
          return alert('Vendor, name, and base URL are required');
        }
        setSaving(true);
        try {
          const config = {};
          if (form.categories.trim()) {
            config.categories = form.categories.split('\n').map(l => l.trim()).filter(Boolean);
          }
          const body = {
            vendor_id: form.vendor_id,
            name: form.name,
            source_type: form.source_type,
            base_url: form.base_url,
            scraper_key: form.scraper_key || null,
            schedule: form.schedule || null,
            config,
            is_active: form.is_active
          };

          let d;
          if (editId) {
            d = await adminFetch('/api/admin/vendor-sources/' + editId, {
              method: 'PUT', body: JSON.stringify(body)
            });
          } else {
            d = await adminFetch('/api/admin/vendor-sources', {
              method: 'POST', body: JSON.stringify(body)
            });
          }
          if (d.error) { alert('Server error: ' + d.error); return; }
          navigate('scrapers');
        } catch (err) {
          alert('Save failed: ' + err.message);
        } finally {
          setSaving(false);
        }
      };

      const schedulePresets = [
        { value: '', label: 'Manual Only' },
        { value: '0 0 * * *', label: 'Daily (midnight)' },
        { value: '0 0 * * 0', label: 'Weekly (Sunday midnight)' },
        { value: '0 0 1 * *', label: 'Monthly (1st of month)' },
      ];

      return (
        <div>
          <div className="content-header">
            <h1>{editId ? 'Edit Source' : 'Add Scraper Source'}</h1>
            <button className="btn btn-secondary" onClick={() => navigate('scrapers')}>Back</button>
          </div>

          <div className="form-card">
            <div className="form-grid">
              <div className="form-group">
                <label>Vendor *</label>
                <select value={form.vendor_id} onChange={e => set('vendor_id', e.target.value)}>
                  <option value="">Select vendor...</option>
                  {vendors.filter(v => v.is_active).map(v => (
                    <option key={v.id} value={v.id}>{v.name}</option>
                  ))}
                </select>
              </div>
              <div className="form-group">
                <label>Source Name *</label>
                <input value={form.name} onChange={e => set('name', e.target.value)} placeholder="e.g., MSI Public Catalog" />
              </div>
              <div className="form-group">
                <label>Source Type</label>
                <select value={form.source_type} onChange={e => set('source_type', e.target.value)}>
                  <option value="website">Website</option>
                  <option value="portal">Dealer Portal</option>
                  <option value="api">API</option>
                </select>
              </div>
              <div className="form-group">
                <label>Scraper Key</label>
                <input value={form.scraper_key} onChange={e => set('scraper_key', e.target.value)} placeholder="e.g., msi" />
                <div style={{ fontSize: '0.75rem', color: 'var(--stone-400)', marginTop: '0.25rem' }}>
                  Maps to backend/scrapers/[key].js
                </div>
              </div>
              <div className="form-group full">
                <label>Base URL *</label>
                <input value={form.base_url} onChange={e => set('base_url', e.target.value)} placeholder="https://www.msisurfaces.com" />
              </div>
              <div className="form-group">
                <label>Schedule</label>
                <select value={form.schedule} onChange={e => set('schedule', e.target.value)}>
                  {schedulePresets.map(p => (
                    <option key={p.value} value={p.value}>{p.label}</option>
                  ))}
                </select>
              </div>
              <div className="form-group">
                <label>Active</label>
                <div style={{ paddingTop: '0.5rem' }}>
                  <div className={'toggle' + (form.is_active ? ' on' : '')} onClick={() => set('is_active', !form.is_active)} />
                </div>
              </div>
              <div className="form-group full">
                <label>Category URLs (one per line)</label>
                <textarea rows="6" value={form.categories} onChange={e => set('categories', e.target.value)}
                  placeholder={"/porcelain-tile\n/luxury-vinyl-flooring\n/waterproof-hybrid-rigid-core"} />
              </div>
            </div>
            <div style={{ display: 'flex', gap: '0.75rem', marginTop: '1rem' }}>
              <button className="btn btn-primary" onClick={handleSave} disabled={saving}>
                {saving ? 'Saving...' : (editId ? 'Update Source' : 'Create Source')}
              </button>
              <button className="btn btn-secondary" onClick={() => navigate('scrapers')}>Cancel</button>
            </div>
          </div>
        </div>
      );
    }

    function ScraperJobsView({ navigate, editId: sourceId }) {
      const [jobs, setJobs] = useState([]);

      useEffect(() => {
        const url = sourceId
          ? '/api/admin/scrape-jobs?vendor_source_id=' + sourceId + '&limit=50'
          : '/api/admin/scrape-jobs?limit=50';
        adminFetch(url)
          .then(d => { setJobs(d.jobs || []); setLoading(false); })
          .catch(() => setLoading(false));

      const formatDate = (d) => {

        return new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
      };

      const formatDuration = (started, completed) => {
        if (!started || !completed) return '—';
        const ms = new Date(completed) - new Date(started);
        if (ms < 60000) return Math.round(ms / 1000) + 's';
        return Math.round(ms / 60000) + 'm';
      };

      if (loading) return <div className="loading">Loading...</div>;

      return (
        <div>

                <div className="stat-card-label">Updated</div>
                <div className="stat-card-value">{job.products_updated}</div>

            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Assigned Orders</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {reps.map(r => (
                <tr key={r.id}>
                  <td style={{ fontWeight: 500 }}>{r.first_name} {r.last_name}</td>
                  <td style={{ fontSize: '0.8125rem', color: 'var(--stone-500)' }}>{r.email}</td>
                  <td>{r.phone || '\u2014'}</td>
                  <td>{r.assigned_orders}</td>
                  <td>
                    <span className={'badge ' + (r.is_active ? 'badge-active' : 'badge-inactive')}>
                      {r.is_active ? 'Active' : 'Inactive'}
                    </span>
                  </td>
                  <td className="actions">
                    <button className="btn btn-secondary btn-sm" onClick={() => navigate('rep-edit', r.id)}>Edit</button>
                    <button className="btn btn-secondary btn-sm" onClick={() => toggleActive(r.id)}>
                      {r.is_active ? 'Deactivate' : 'Activate'}
                    </button>
                  </td>
                </tr>
              ))}
              {reps.length === 0 && (
                <tr><td colSpan="6" style={{ textAlign: 'center', color: 'var(--stone-400)', padding: '2rem' }}>No sales reps found</td></tr>
              )}
            </tbody>
          </table>
        </div>
      );
    }

    // ========== RepFormView ==========
    function RepFormView({ navigate, editId }) {
      const [form, setForm] = useState({ first_name: '', last_name: '', email: '', phone: '', password: '' });
      const [loading, setLoading] = useState(!!editId);
      const [saving, setSaving] = useState(false);
      const [error, setError] = useState('');
      const [showResetPassword, setShowResetPassword] = useState(false);
      const [newPassword, setNewPassword] = useState('');

      useEffect(() => {
        if (!editId) return;
        adminFetch('/api/admin/reps')
          .then(data => {
            const rep = (data.reps || []).find(r => r.id === editId);
            if (rep) {
              setForm({ first_name: rep.first_name, last_name: rep.last_name, email: rep.email, phone: rep.phone || '', password: '' });
            }
            setLoading(false);
          })
          .catch(() => setLoading(false));
      }, [editId]);

      const save = async () => {
        setSaving(true);
        setError('');
        try {
          if (editId) {
            const { password, ...updateData } = form;
            await adminFetch('/api/admin/reps/' + editId, {
              method: 'PUT',
              body: JSON.stringify(updateData)
            });
          } else {
            if (!form.password) { setError('Password is required for new reps'); setSaving(false); return; }
            await adminFetch('/api/admin/reps', {
              method: 'POST',
              body: JSON.stringify(form)
            });
          }
          navigate('reps');
        } catch (err) {
          setError(err.message || 'Failed to save');
          setSaving(false);
        }
      };

      const resetPassword = async () => {
        if (!newPassword) return;
        setSaving(true);
        try {
          await adminFetch('/api/admin/reps/' + editId + '/password', {
            method: 'PUT',
            body: JSON.stringify({ password: newPassword })
          });
          setNewPassword('');
          setShowResetPassword(false);
        } catch (err) {
          setError(err.message || 'Failed to reset password');
        }
        setSaving(false);
      };

      if (loading) return <div className="loading">Loading rep...</div>;

      return (
        <div>
          <div className="content-header">
            <h1>{editId ? 'Edit Sales Rep' : 'Add Sales Rep'}</h1>
            <button className="btn btn-secondary" onClick={() => navigate('reps')}>Back to Reps</button>
          </div>
          {error && <div style={{ color: 'var(--red)', fontSize: '0.875rem', marginBottom: '1rem' }}>{error}</div>}
          <div className="form-card">
            <h3>Rep Information</h3>
            <div className="form-grid">
              <div className="form-group">
                <label>First Name *</label>
                <input type="text" value={form.first_name} onChange={e => setForm(f => ({ ...f, first_name: e.target.value }))} />
              </div>
              <div className="form-group">
                <label>Last Name *</label>
                <input type="text" value={form.last_name} onChange={e => setForm(f => ({ ...f, last_name: e.target.value }))} />
              </div>
              <div className="form-group">
                <label>Email *</label>
                <input type="email" value={form.email} onChange={e => setForm(f => ({ ...f, email: e.target.value }))} />
              </div>
              <div className="form-group">
                <label>Phone</label>
                <input type="text" value={form.phone} onChange={e => setForm(f => ({ ...f, phone: e.target.value }))} />
              </div>
              {!editId && (
                <div className="form-group full">
                  <label>Password *</label>
                  <input type="password" value={form.password} onChange={e => setForm(f => ({ ...f, password: e.target.value }))} />
                </div>
              )}
            </div>
          </div>
          <div style={{ display: 'flex', gap: '0.75rem' }}>
            <button className="btn btn-primary" onClick={save} disabled={saving || !form.first_name || !form.last_name || !form.email}>
              {saving ? 'Saving...' : (editId ? 'Save Changes' : 'Create Rep')}
            </button>
            {editId && (
              <button className="btn btn-secondary" onClick={() => setShowResetPassword(!showResetPassword)}>
                Reset Password
              </button>
            )}
          </div>
          {showResetPassword && (
            <div className="form-card" style={{ marginTop: '1.5rem' }}>
              <h3>Reset Password</h3>
              <div className="form-group">
                <label>New Password</label>
                <input type="password" value={newPassword} onChange={e => setNewPassword(e.target.value)} />
              </div>
              <button className="btn btn-danger" onClick={resetPassword} disabled={saving || !newPassword}>
                {saving ? 'Resetting...' : 'Reset Password'}
              </button>
              <span style={{ marginLeft: '0.75rem', fontSize: '0.8125rem', color: 'var(--stone-500)' }}>
                This will log out the rep from all sessions.
              </span>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<AdminApp />, document.getElementById('root'));
  </script>
</body>
</html>
