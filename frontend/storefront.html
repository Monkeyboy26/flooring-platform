  <style>
    /* ── RESET & VARIABLES ── */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    ::selection { background: var(--gold); color: white; }
    *:focus-visible { outline: 2px solid var(--gold); outline-offset: 2px; }
    :root {
      --stone-50: #fafaf9; --stone-100: #f5f5f4; --stone-200: #e7e5e4;
      --stone-300: #d6d3d1; --stone-400: #a8a29e; --stone-500: #78716c;
      --stone-600: #57534e; --stone-700: #44403c; --stone-800: #292524; --stone-900: #1c1917;
      --gold: #c9a668; --gold-light: #dbb87a; --sage: #87996b; --terracotta: #c87e5a;
      --font-heading: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Inter', system-ui, sans-serif;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
      --transition-base: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --max-width: 1400px;
      --header-height: 120px;
    }
    body { font-family: var(--font-body); background: var(--stone-50); color: var(--stone-800); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--stone-400); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--stone-500); }

    /* ── HEADER (Two-Row) ── */
    header { background: white; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--stone-200); }
    .header-row-1 { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 2rem; padding: 1rem 3rem; max-width: var(--max-width); margin: 0 auto; }
    .logo { cursor: pointer; display: flex; align-items: center; }
    .logo img { height: 44px; width: auto; display: block; }
    .header-actions { display: flex; align-items: center; gap: 1.25rem; }
    .header-action-btn { background: none; border: none; cursor: pointer; color: var(--stone-600); display: flex; align-items: center; position: relative; transition: color var(--transition-base); }
    .header-action-btn:hover { color: var(--stone-900); }
    .header-action-btn svg { width: 22px; height: 22px; }
    .header-row-2 { border-top: 1px solid var(--stone-100); }
    .header-nav { display: flex; align-items: center; justify-content: center; gap: 0; max-width: var(--max-width); margin: 0 auto; padding: 0 3rem; }
    .header-nav-item { position: relative; }
    .header-nav-link { display: block; padding: 0.75rem 1.5rem; text-decoration: none; color: var(--stone-600); font-size: 0.8125rem; text-transform: uppercase; letter-spacing: 0.08em; cursor: pointer; transition: color var(--transition-base); border-bottom: 2px solid transparent; font-family: var(--font-body); background: none; border-top: none; border-left: none; border-right: none; }
    .header-nav-link:hover { color: var(--stone-900); }
    .header-nav-link.active { color: var(--stone-900); border-bottom-color: var(--gold); }

    /* ── MEGA MENU ── */
    .mega-menu { position: absolute; top: 100%; left: 50%; transform: translateX(-50%); min-width: 720px; background: white; border: 1px solid var(--stone-200); box-shadow: var(--shadow-lg); padding: 2rem 2.5rem; display: none; z-index: 200; }
    .header-nav-item:hover .mega-menu { display: block; }
    .mega-menu-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; }
    .mega-menu-col h4 { font-family: var(--font-heading); font-size: 1.125rem; font-weight: 400; color: var(--stone-900); margin-bottom: 0.75rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--stone-100); }
    .mega-menu-col a { display: block; padding: 0.3rem 0; font-size: 0.8125rem; color: var(--stone-600); text-decoration: none; cursor: pointer; transition: color 0.15s; }
    .mega-menu-col a:hover { color: var(--gold); }

    /* ── SEARCH ── */
    .header-search { position: relative; display: flex; align-items: center; max-width: 480px; width: 100%; margin: 0 auto; }
    .header-search input { width: 100%; padding: 0.625rem 1rem 0.625rem 2.5rem; border: 1px solid var(--stone-200); background: var(--stone-50); font-family: var(--font-body); font-size: 0.8125rem; color: var(--stone-800); outline: none; transition: border-color var(--transition-base), box-shadow var(--transition-base); border-radius: 0; }
    .header-search input::placeholder { color: var(--stone-500); font-size: 0.8125rem; }
    .header-search input:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(201,166,104,0.1); }
    .header-search-icon { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); pointer-events: none; color: var(--stone-500); }
    .header-search-icon svg { width: 16px; height: 16px; display: block; }
    .search-suggestions { position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid var(--stone-200); box-shadow: var(--shadow-lg); z-index: 1001; max-height: 400px; overflow-y: auto; }
    .search-suggestion { display: flex; align-items: center; gap: 0.75rem; padding: 0.6rem 0.75rem; cursor: pointer; transition: background 0.15s; }
    .search-suggestion:hover, .search-suggestion.active { background: var(--stone-50); }
    .search-suggestion-img { width: 44px; height: 44px; object-fit: cover; flex-shrink: 0; background: var(--stone-100); }
    .search-suggestion-text { flex: 1; min-width: 0; }
    .search-suggestion-name { font-size: 0.8125rem; font-weight: 500; color: var(--stone-800); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .search-suggestion-variant { font-size: 0.7rem; color: var(--stone-500); }
    .search-suggestion-price { font-size: 0.8125rem; color: var(--gold); font-weight: 500; flex-shrink: 0; }
    .search-view-all { padding: 0.6rem 0.75rem; text-align: center; font-size: 0.8125rem; color: var(--gold); cursor: pointer; border-top: 1px solid var(--stone-100); font-weight: 500; }
    .search-view-all:hover { background: var(--stone-50); }

    /* ── MOBILE HEADER ── */
    .mobile-menu-btn { display: none; background: none; border: none; cursor: pointer; color: var(--stone-600); padding: 0.25rem; }
    .mobile-menu-btn svg { width: 24px; height: 24px; }
    .mobile-search-btn { display: none; background: none; border: none; cursor: pointer; color: var(--stone-600); padding: 0.25rem; }
    .mobile-search-btn svg { width: 22px; height: 22px; }

    /* ── BUTTONS ── */
    .btn { display: inline-block; padding: 1rem 3rem; background: var(--stone-900); color: white; text-decoration: none; font-size: 0.8125rem; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; border: none; transition: all var(--transition-base); font-family: var(--font-body); }
    .btn:hover { background: var(--gold); }
    .btn-secondary { background: white; color: var(--stone-900); border: 1px solid var(--stone-300); }
    .btn-secondary:hover { background: var(--stone-100); }
    .btn-gold { background: var(--gold); color: white; }
    .btn-gold:hover { background: var(--gold-light); }

    /* ── CART ICON ── */
    .cart-badge { position: absolute; top: -6px; right: -10px; background: var(--gold); color: white; font-size: 0.6rem; font-weight: 600; width: 17px; height: 17px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .cart-flash { animation: cartPulse 0.6s ease; }
    @keyframes cartPulse { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

    /* ── CART DRAWER (slide-out) ── */
    .cart-drawer-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4); z-index: 500; opacity: 0; transition: opacity var(--transition-base); pointer-events: none; }
    .cart-drawer-overlay.open { opacity: 1; pointer-events: auto; }
    .cart-drawer { position: fixed; top: 0; right: 0; bottom: 0; width: 420px; max-width: 90vw; background: white; z-index: 501; transform: translateX(100%); transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
    .cart-drawer.open { transform: translateX(0); }
    .cart-drawer-head { display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--stone-200); }
    .cart-drawer-head h3 { font-family: var(--font-heading); font-size: 1.375rem; font-weight: 400; }
    .cart-drawer-close { background: none; border: none; cursor: pointer; color: var(--stone-600); padding: 0.25rem; transition: color 0.15s; }
    .cart-drawer-close:hover { color: var(--stone-900); }
    .cart-drawer-close svg { width: 20px; height: 20px; }
    .cart-drawer-items { flex: 1; overflow-y: auto; padding: 0; }
    .cart-drawer-item { display: flex; gap: 1rem; padding: 1rem 1.5rem; border-bottom: 1px solid var(--stone-100); }
    .cart-drawer-item-img { width: 72px; height: 72px; flex-shrink: 0; overflow: hidden; background: var(--stone-100); }
    .cart-drawer-item-img img { width: 100%; height: 100%; object-fit: cover; }
    .cart-drawer-item-info { flex: 1; min-width: 0; }
    .cart-drawer-item-name { font-weight: 500; font-size: 0.875rem; margin-bottom: 0.15rem; }
    .cart-drawer-item-meta { font-size: 0.75rem; color: var(--stone-500); margin-bottom: 0.35rem; }
    .cart-drawer-item-bottom { display: flex; justify-content: space-between; align-items: center; }
    .cart-drawer-item-price { font-weight: 500; font-size: 0.875rem; }
    .cart-drawer-item-remove { background: none; border: none; cursor: pointer; color: var(--stone-400); font-size: 0.75rem; text-decoration: underline; padding: 0; }
    .cart-drawer-item-remove:hover { color: var(--stone-800); }
    .cart-drawer-footer { padding: 1.25rem 1.5rem; border-top: 1px solid var(--stone-200); background: var(--stone-50); }
    .cart-drawer-total { display: flex; justify-content: space-between; font-weight: 600; font-size: 1.05rem; margin-bottom: 1rem; }
    .cart-drawer-empty { padding: 3rem 1.5rem; text-align: center; color: var(--stone-500); font-size: 0.875rem; }

    /* ── HERO & HOMEPAGE ── */
    .hero { position: relative; height: 80vh; min-height: 500px; display: flex; align-items: center; justify-content: center; text-align: center; background: var(--stone-900); overflow: hidden; }
    .hero-bg { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.5; }
    .hero-content { position: relative; z-index: 1; color: white; padding: 2rem; max-width: 700px; }
    .hero-content h1 { font-family: var(--font-heading); font-size: 4.5rem; font-weight: 300; line-height: 1.1; margin-bottom: 1.25rem; letter-spacing: -0.02em; }
    .hero-content p { font-size: 1.125rem; font-weight: 300; margin-bottom: 2rem; opacity: 0.85; line-height: 1.6; }
    .hero-cta { display: inline-block; padding: 1rem 3rem; background: white; color: var(--stone-900); font-size: 0.8125rem; text-transform: uppercase; letter-spacing: 0.12em; cursor: pointer; border: none; transition: all var(--transition-base); font-family: var(--font-body); }
    .hero-cta:hover { background: var(--gold); color: white; }
    .homepage-section { max-width: var(--max-width); margin: 0 auto; padding: 4rem 3rem; }
    .homepage-section h2 { font-family: var(--font-heading); font-size: 2.5rem; font-weight: 300; text-align: center; margin-bottom: 0.5rem; }
    .homepage-section .subtitle { text-align: center; color: var(--stone-500); font-size: 1rem; margin-bottom: 3rem; }
    .category-carousel { position: relative; padding: 0 3rem; }
    .category-carousel-track { display: flex; gap: 1.5rem; overflow: hidden; scroll-behavior: smooth; }
    .category-tile { position: relative; width: calc((100% - 4.5rem) / 4); min-width: calc((100% - 4.5rem) / 4); aspect-ratio: 4/5; overflow: hidden; cursor: pointer; background: var(--stone-200); flex-shrink: 0; border-radius: 8px; }
    .category-tile img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
    .category-tile:hover img { transform: scale(1.05); }
    .category-tile-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.55) 0%, transparent 50%); display: flex; flex-direction: column; justify-content: flex-end; padding: 2rem; }
    .category-tile-name { font-family: var(--font-heading); font-size: 1.75rem; font-weight: 400; color: white; line-height: 1.2; }
    .category-tile-count { font-size: 0.875rem; color: rgba(255,255,255,0.7); margin-top: 0.35rem; }
    .carousel-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 48px; height: 48px; border-radius: 50%; background: white; border: 1px solid var(--stone-200); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2; box-shadow: var(--shadow-md); transition: all var(--transition-base); }
    .carousel-arrow:hover { background: var(--stone-900); color: white; border-color: var(--stone-900); }
    .carousel-arrow:disabled { opacity: 0; pointer-events: none; }
    .carousel-arrow svg { width: 20px; height: 20px; }
    .carousel-arrow-left { left: 0; }
    .carousel-arrow-right { right: 0; }
    .carousel-dots { display: flex; justify-content: center; gap: 0.5rem; margin-top: 1.5rem; }
    .carousel-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--stone-300); border: none; cursor: pointer; padding: 0; transition: all var(--transition-base); }
    .carousel-dot.active { background: var(--stone-800); width: 24px; border-radius: 4px; }

    /* ── BROWSE LAYOUT ── */
    .browse-layout { max-width: var(--max-width); margin: 0 auto; padding: 2rem 3rem; display: grid; grid-template-columns: 260px 1fr; gap: 2.5rem; }
    .browse-header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; }
    .browse-header h1 { font-family: var(--font-heading); font-size: 2.5rem; font-weight: 300; }

    /* ── SIDEBAR ── */
    .sidebar { position: sticky; top: calc(var(--header-height) + 1rem); align-self: start; max-height: calc(100vh - var(--header-height) - 2rem); overflow-y: auto; }
    .category-sidebar { background: white; border: 1px solid var(--stone-200); padding: 1.75rem; }
    .category-sidebar h3 { font-family: var(--font-heading); font-size: 1.25rem; font-weight: 400; margin-bottom: 1.25rem; }
    .category-item { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; cursor: pointer; font-size: 0.875rem; color: var(--stone-600); transition: all 0.2s; border-left: 3px solid transparent; }
    .category-item:hover { background: var(--stone-50); }
    .category-item.active { border-left-color: var(--gold); color: var(--stone-900); font-weight: 500; background: var(--stone-50); }
    .category-count { background: var(--stone-100); color: var(--stone-600); font-size: 0.75rem; padding: 0.15rem 0.5rem; border-radius: 999px; min-width: 1.5rem; text-align: center; }
    .category-item.active .category-count { background: var(--gold); color: white; }
    .category-parent-label { display: flex; align-items: center; gap: 0.5rem; }
    .category-expand { background: none; border: none; cursor: pointer; color: var(--stone-600); font-size: 0.75rem; padding: 0; width: 1.25rem; height: 1.25rem; display: flex; align-items: center; justify-content: center; }
    .category-children { margin-left: 1rem; }

    /* Facet Panel */
    .filter-panel { padding-top: 1.5rem; margin-top: 1.5rem; border-top: 1px solid var(--stone-200); }
    .filter-panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .filter-panel-header h3 { font-family: var(--font-heading); font-size: 1.25rem; font-weight: 400; margin: 0; }
    .filter-clear { background: none; border: none; color: var(--stone-600); font-size: 0.75rem; cursor: pointer; text-decoration: underline; padding: 0; }
    .filter-group { margin-bottom: 1.25rem; }
    .filter-group-title { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; color: var(--stone-600); margin-bottom: 0.5rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .filter-option { display: flex; align-items: center; gap: 0.5rem; padding: 0.3rem 0; }
    .filter-option input[type="checkbox"] { width: 0.875rem; height: 0.875rem; cursor: pointer; accent-color: var(--gold); flex-shrink: 0; }
    .filter-option label { cursor: pointer; flex-grow: 1; font-size: 0.8125rem; color: var(--stone-800); }
    .filter-option .filter-count { font-size: 0.7rem; color: var(--stone-600); flex-shrink: 0; }
    .show-more-btn { background: none; border: none; color: var(--gold); font-size: 0.75rem; cursor: pointer; padding: 0.25rem 0; }

    /* Active Filter Pills */
    .active-filters { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem; }
    .filter-pill { display: inline-flex; align-items: center; gap: 0.35rem; background: var(--stone-100); border: 1px solid var(--stone-200); padding: 0.3rem 0.6rem; font-size: 0.75rem; color: var(--stone-800); }
    .filter-pill button { background: none; border: none; cursor: pointer; color: var(--stone-600); font-size: 0.875rem; padding: 0; line-height: 1; }
    .filter-pill button:hover { color: var(--stone-900); }

    /* Browse Toolbar */
    .browse-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
    .browse-toolbar .result-count { font-size: 0.875rem; color: var(--stone-600); }
    .browse-toolbar select { padding: 0.5rem 0.75rem; border: 1px solid var(--stone-200); font-family: var(--font-body); font-size: 0.8125rem; background: white; color: var(--stone-800); cursor: pointer; }

    /* ── SKU GRID & CARDS ── */
    .sku-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
    .sku-card { cursor: pointer; transition: transform var(--transition-base); position: relative; }
    .sku-card:hover { transform: translateY(-4px); }
    .sku-card-image { width: 100%; aspect-ratio: 1; background: var(--stone-50); overflow: hidden; margin-bottom: 0.75rem; position: relative; }
    .sku-card-image img { width: 100%; height: 100%; object-fit: contain; display: block; transition: opacity 0.4s; }
    .sku-card-image .sku-card-alt-img { position: absolute; inset: 0; opacity: 0; transition: opacity 0.4s; }
    .sku-card:hover .sku-card-image .sku-card-alt-img { opacity: 1; }
    .sku-card-image .quick-view-btn { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); color: var(--stone-900); border: none; padding: 0.6rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.08em; cursor: pointer; opacity: 0; transform: translateY(100%); transition: all 0.25s; font-family: var(--font-body); }
    .sku-card:hover .sku-card-image .quick-view-btn { opacity: 1; transform: translateY(0); }
    .sku-card-name { font-family: var(--font-heading); font-size: 1.125rem; margin-bottom: 0.2rem; line-height: 1.3; }
    .sku-card-variant { font-size: 0.8125rem; color: var(--stone-500); margin-bottom: 0.35rem; }
    .sku-card-attrs { display: none; }
    .sku-card-price { font-size: 1rem; font-weight: 500; }
    .sku-card-price .price-suffix { font-size: 0.8rem; color: var(--stone-500); font-weight: 400; }

    /* Stock Badge */
    .stock-badge { display: inline-block; font-size: 0.675rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.2rem 0.5rem; margin-bottom: 0.5rem; }
    .stock-badge--in-stock { background: #dcfce7; color: #166534; }

    .stock-badge--out-of-stock { background: #fee2e2; color: #991b1b; }

    /* Pagination */
    .pagination { display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 3rem; padding: 1rem 0; }
    .pagination-pages { display: flex; align-items: center; gap: 0.25rem; }
    .pagination-btn { display: inline-flex; align-items: center; gap: 0.35rem; padding: 0.5rem 1rem; border: 1px solid var(--stone-300); background: #fff; color: var(--stone-700); font-size: 0.8125rem; font-family: var(--font-sans); cursor: pointer; transition: all 0.2s; letter-spacing: 0.02em; }
    .pagination-btn:hover:not(:disabled) { border-color: var(--stone-900); color: var(--stone-900); }
    .pagination-btn:disabled { opacity: 0.35; cursor: default; }
    .pagination-num { width: 2.25rem; height: 2.25rem; display: inline-flex; align-items: center; justify-content: center; border: 1px solid var(--stone-200); background: #fff; color: var(--stone-700); font-size: 0.8125rem; font-family: var(--font-sans); cursor: pointer; transition: all 0.2s; }
    .pagination-num:hover:not(.active) { border-color: var(--stone-400); }
    .pagination-num.active { background: var(--stone-900); color: #fff; border-color: var(--stone-900); }
    .pagination-ellipsis { width: 2.25rem; text-align: center; color: var(--stone-400); font-size: 0.875rem; }

    /* ── SKU DETAIL ── */
    .sku-detail { max-width: 1200px; margin: 3rem auto; padding: 0 3rem; }
    .sku-detail-main { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }
    .sku-detail-gallery { align-self: start; }
    .sku-detail-info { min-width: 0; }
    .sku-detail-image { width: 100%; padding-bottom: 100%; position: relative; background: var(--stone-50); }
    .sku-detail-image img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: block; }
    .gallery-thumbs { display: flex; gap: 0.75rem; margin-top: 1rem; overflow-x: auto; }
    .gallery-thumb { width: 80px; height: 80px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: border-color 0.2s; flex-shrink: 0; }
    .gallery-thumb.active { border-color: var(--gold); }
    .gallery-thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .sku-detail-collection { font-size: 0.7rem; font-weight: 600; letter-spacing: 0.15em; text-transform: uppercase; color: var(--stone-500); margin-bottom: 0.25rem; }
    .sku-detail-info h1 { font-family: var(--font-heading); font-size: 2.75rem; font-weight: 300; margin-bottom: 0.5rem; line-height: 1.15; }
    .sku-detail-variant { font-size: 1.125rem; color: var(--stone-600); margin-bottom: 0.5rem; }
    .sku-detail-meta { font-size: 0.875rem; color: var(--stone-600); margin-bottom: 1.5rem; }
    .sku-detail-price { font-size: 2rem; font-weight: 500; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--stone-200); }
    .sku-detail-price span { font-size: 1.25rem; color: var(--stone-600); font-weight: 400; }

    /* Variant Selectors */
    .variant-selectors { margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
    .variant-selector-group {}
    .variant-selector-label { font-size: 0.75rem; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase; color: var(--stone-500); margin-bottom: 0.5rem; }
    .variant-selector-label span { font-weight: 400; text-transform: none; letter-spacing: 0; color: var(--stone-800); margin-left: 0.5rem; }
    .color-swatches { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .color-swatch { width: 48px; height: 48px; overflow: hidden; cursor: pointer; border: 2px solid var(--stone-200); transition: border-color 0.2s; position: relative; }
    .color-swatch:hover { border-color: var(--stone-500); }
    .color-swatch.active { border-color: var(--stone-900); }
    .color-swatch img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .color-swatch .color-swatch-tooltip { position: absolute; bottom: calc(100% + 6px); left: 50%; transform: translateX(-50%); background: var(--stone-900); color: white; font-size: 0.6875rem; padding: 0.25rem 0.5rem; white-space: nowrap; pointer-events: none; opacity: 0; transition: opacity 0.15s; z-index: 10; }

    .attr-pills { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .attr-pill { padding: 0.4rem 1rem; border: 1.5px solid var(--stone-300); background: white; font-size: 0.8125rem; cursor: pointer; transition: all 0.15s; color: var(--stone-700); font-family: var(--font-body); }
    .attr-pill:hover { border-color: var(--stone-600); }
    .attr-pill.active { background: var(--stone-900); color: white; border-color: var(--stone-900); }
    .attr-pill.disabled { border-style: dashed; opacity: 0.45; }
    .attr-pill.disabled:hover { border-color: var(--stone-400); }
    .attr-select { width: 100%; padding: 0.6rem 1rem; border: 1.5px solid var(--stone-300); background: white; font-size: 0.875rem; font-family: var(--font-body); color: var(--stone-800); cursor: pointer; appearance: auto; }
    .attr-select:hover { border-color: var(--stone-600); }
    .attr-select:focus { outline: none; border-color: var(--stone-900); }

    /* Specs Table */
    .specs-table { width: 100%; margin-bottom: 2rem; }
    .specs-table tr td { padding: 0.6rem 0; border-bottom: 1px solid var(--stone-100); font-size: 0.875rem; }
    .specs-table tr td:first-child { font-weight: 500; color: var(--stone-600); width: 40%; }

    /* Calculator Widget */
    .calculator-widget { background: white; border: 1px solid var(--stone-200); padding: 2rem; margin-bottom: 2rem; }
    .calculator-widget h3 { font-family: var(--font-heading); font-size: 1.75rem; font-weight: 400; margin-bottom: 1.5rem; }
    .calc-input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem; }
    .calc-input-group { margin-bottom: 0; }
    .calc-input-group label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--stone-800); margin-bottom: 0.5rem; }
    .calc-input { width: 100%; padding: 1rem; border: 2px solid var(--stone-200); font-size: 1.125rem; background: white; font-weight: 500; text-align: center; }
    .calc-input:focus { outline: none; border-color: var(--gold); }
    .calc-summary { background: var(--stone-50); padding: 1.5rem; margin-top: 1.5rem; border-left: 3px solid var(--gold); }
    .calc-summary-row { display: flex; justify-content: space-between; padding: 0.75rem 0; font-size: 0.95rem; }
    .calc-summary-total { display: flex; justify-content: space-between; padding: 1rem 0; margin-top: 0.5rem; padding-top: 1rem; border-top: 2px solid var(--stone-300); font-weight: 600; font-size: 1.25rem; }
    /* Per-unit Add to Cart */
    .unit-add-to-cart { margin-bottom: 2rem; }
    .unit-qty-row { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.25rem; }
    .unit-qty-label { font-size: 0.875rem; font-weight: 500; color: var(--stone-700); }
    .unit-qty-stepper { display: inline-flex; align-items: center; border: 1.5px solid var(--stone-200); }
    .unit-qty-stepper button { width: 40px; height: 40px; border: none; background: transparent; cursor: pointer; font-size: 1.125rem; color: var(--stone-600); display: flex; align-items: center; justify-content: center; transition: background 0.15s; }
    .unit-qty-stepper button:hover { background: var(--stone-100); }
    .unit-qty-stepper input { width: 52px; height: 40px; border: none; border-left: 1.5px solid var(--stone-200); border-right: 1.5px solid var(--stone-200); text-align: center; font-size: 1rem; font-weight: 500; font-family: var(--font-body); background: transparent; -moz-appearance: textfield; }
    .unit-qty-stepper input::-webkit-inner-spin-button,
    .unit-qty-stepper input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    .unit-qty-stepper input:focus { outline: none; }

    .packaging-info { background: var(--stone-50); padding: 1.5rem; margin-bottom: 2rem; font-size: 0.875rem; line-height: 1.8; }
    .packaging-info h4 { font-weight: 600; margin-bottom: 0.75rem; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; }

    /* Siblings Strip */
    .siblings-section { margin-top: 3rem; padding-top: 3rem; border-top: 1px solid var(--stone-200); }
    .siblings-section h2 { font-family: var(--font-heading); font-size: 2rem; font-weight: 300; margin-bottom: 1.5rem; }
    .siblings-strip { display: flex; gap: 1.5rem; overflow-x: auto; padding-bottom: 1rem; }
    .sibling-card { flex-shrink: 0; width: 200px; cursor: pointer; transition: transform 0.2s; }
    .sibling-card:hover { transform: translateY(-4px); }
    .sibling-card-image { width: 200px; height: 200px; background: var(--stone-200); overflow: hidden; margin-bottom: 0.5rem; }
    .sibling-card-image img { width: 100%; height: 100%; object-fit: cover; }
    .sibling-card-name { font-size: 0.8125rem; font-weight: 500; }
    .sibling-card-meta { font-size: 0.75rem; color: var(--stone-600); }
    .sibling-card-price { font-size: 0.875rem; font-weight: 500; margin-top: 0.25rem; }

    /* Breadcrumbs */
    .breadcrumbs { display: flex; gap: 0.5rem; font-size: 0.8125rem; color: var(--stone-600); margin-bottom: 1.5rem; flex-wrap: wrap; }
    .breadcrumbs a { color: var(--stone-600); text-decoration: none; cursor: pointer; }
    .breadcrumbs a:hover { color: var(--stone-900); }
    .breadcrumbs span { color: var(--stone-400); }

    /* Back Button */
    .back-btn { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--stone-600); text-decoration: none; font-size: 0.875rem; margin-bottom: 2rem; cursor: pointer; }
    .back-btn:hover { color: var(--stone-900); }

    /* Installation CTA */
    .install-cta { background: var(--stone-50); border: 1px solid var(--stone-200); padding: 1.5rem; margin-top: 1.5rem; text-align: center; }
    .install-cta p { font-size: 0.875rem; color: var(--stone-600); margin-bottom: 0.75rem; }

    /* Accessories Section */
    .accessories-section-sf { border-top: 1px solid var(--stone-200); margin-top: 2rem; padding-top: 2rem; }
    .accessories-section-sf h3 { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 400; margin-bottom: 0.25rem; }
    .accessories-subtitle-sf { font-size: 0.8125rem; color: var(--stone-600); margin-bottom: 1.25rem; }
    .accessory-card-sf { background: var(--stone-50); border: 1px solid var(--stone-200); padding: 1rem 1.25rem; margin-bottom: 0.75rem; }
    .accessory-card-sf-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 0.75rem; }
    .accessory-card-sf-name { font-weight: 500; font-size: 0.9375rem; }
    .accessory-card-sf-price { font-size: 0.875rem; color: var(--stone-600); }
    .accessory-card-sf-actions { display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
    .accessory-card-sf-actions .unit-qty-stepper { flex-shrink: 0; }
    @media (max-width: 480px) {

    /* ── QUICK VIEW MODAL ── */
    .quick-view-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 600; display: flex; align-items: center; justify-content: center; }
    .quick-view { background: white; max-width: 900px; width: 92%; max-height: 90vh; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; position: relative; border-radius: 8px; }
    .quick-view-close { position: absolute; top: 1rem; right: 1rem; background: white; border: none; font-size: 1.5rem; cursor: pointer; color: var(--stone-600); z-index: 1; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
    .quick-view-close:hover { color: var(--stone-900); }
    .quick-view-gallery { position: relative; background: var(--stone-50); display: flex; flex-direction: column; }
    .quick-view-main-image { aspect-ratio: 1; overflow: hidden; position: relative; flex: 1; display: flex; align-items: center; justify-content: center; }
    .quick-view-main-image img { width: 100%; height: 100%; object-fit: contain; }
    .quick-view-gallery-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 36px; height: 36px; border-radius: 50%; background: white; border: 1px solid var(--stone-200); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2; box-shadow: var(--shadow-sm); transition: all var(--transition-base); }
    .quick-view-gallery-arrow:hover { background: var(--stone-900); color: white; border-color: var(--stone-900); }
    .quick-view-gallery-arrow:disabled { opacity: 0; pointer-events: none; }
    .quick-view-gallery-arrow svg { width: 16px; height: 16px; }
    .quick-view-gallery-arrow.left { left: 0.75rem; }
    .quick-view-gallery-arrow.right { right: 0.75rem; }
    .quick-view-gallery-dots { display: flex; justify-content: center; gap: 6px; padding: 0.75rem 0; }
    .quick-view-gallery-dots span { width: 7px; height: 7px; border-radius: 50%; background: var(--stone-300); cursor: pointer; transition: all var(--transition-base); }
    .quick-view-gallery-dots span.active { background: var(--stone-800); }
    .quick-view-variants { display: flex; gap: 0.5rem; flex-wrap: wrap; padding: 0 1rem 1rem; }
    .quick-view-variant-swatch { width: 48px; height: 48px; border-radius: 6px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: border-color var(--transition-base); flex-shrink: 0; }
    .quick-view-variant-swatch:hover, .quick-view-variant-swatch.active { border-color: var(--stone-900); }
    .quick-view-variant-swatch img { width: 100%; height: 100%; object-fit: cover; }
    .quick-view-info { padding: 2rem; display: flex; flex-direction: column; }
    .quick-view-info h2 { font-family: var(--font-heading); font-size: 1.75rem; font-weight: 300; margin-bottom: 0.5rem; }
    .quick-view-info .price { font-size: 1.5rem; font-weight: 500; margin-bottom: 1.5rem; }
    .quick-view-info .price span { font-size: 1rem; color: var(--stone-500); font-weight: 400; }
    .quick-view-actions { margin-top: auto; display: flex; flex-direction: column; gap: 0.75rem; }

    /* ── CART PAGE ── */
    .cart-page { max-width: var(--max-width); margin: 3rem auto; padding: 0 3rem; }
    .cart-page h1 { font-family: var(--font-heading); font-size: 2.5rem; font-weight: 300; margin-bottom: 2rem; }

    .cart-table-header { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 1rem; padding: 0.75rem 0; border-bottom: 2px solid var(--stone-200); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--stone-600); }
    .cart-table-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 1rem; padding: 1.5rem 0; border-bottom: 1px solid var(--stone-100); align-items: center; }
    .cart-table-product-name { font-weight: 500; }
    .cart-table-product-meta { font-size: 0.8rem; color: var(--stone-600); margin-top: 0.25rem; }
    .cart-qty-controls { display: flex; align-items: center; gap: 0.5rem; }
    .cart-qty-btn { width: 28px; height: 28px; border: 1px solid var(--stone-200); background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; }
    .cart-qty-btn:hover { background: var(--stone-100); }
    .cart-remove-btn { background: none; border: none; cursor: pointer; color: var(--stone-600); padding: 0.25rem; }
    .sample-tag { display: inline-block; background: var(--gold); color: white; font-size: 0.625rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; padding: 0.15rem 0.5rem; margin-left: 0.5rem; vertical-align: middle; }

    /* Order Summary */
    .order-summary { background: white; border: 1px solid var(--stone-200); padding: 2rem; position: sticky; top: 120px; }
    .order-summary h3 { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 400; margin-bottom: 1.5rem; }
    .order-summary-row { display: flex; justify-content: space-between; padding: 0.75rem 0; font-size: 0.95rem; }
    .order-summary-row.muted { color: var(--stone-600); font-size: 0.875rem; }
    .order-summary-total { display: flex; justify-content: space-between; padding: 1rem 0; margin-top: 0.5rem; border-top: 2px solid var(--stone-300); font-weight: 600; font-size: 1.25rem; }

    /* ── CHECKOUT ── */
    .checkout-page { max-width: var(--max-width); margin: 3rem auto; padding: 0 3rem; display: grid; grid-template-columns: 1fr 400px; gap: 3rem; align-items: start; }
    .checkout-page h1 { font-family: var(--font-heading); font-size: 2.5rem; font-weight: 300; margin-bottom: 2rem; grid-column: 1 / -1; }
    .checkout-section { margin-bottom: 2.5rem; }
    .checkout-section h3 { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 400; margin-bottom: 1.25rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--stone-200); }
    .checkout-field { margin-bottom: 1rem; }
    .checkout-field label { display: block; font-size: 0.8125rem; font-weight: 500; color: var(--stone-800); margin-bottom: 0.4rem; text-transform: uppercase; letter-spacing: 0.03em; }
    .checkout-input { width: 100%; padding: 0.875rem 1rem; border: 2px solid var(--stone-200); font-family: var(--font-body); font-size: 0.95rem; background: white; color: var(--stone-800); transition: border-color 0.2s; }
    .checkout-input:focus { outline: none; border-color: var(--gold); }
    .checkout-input::placeholder { color: var(--stone-600); font-size: 0.875rem; }
    .checkout-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .checkout-row-3 { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 1rem; }
    .stripe-element { padding: 0.875rem 1rem; border: 2px solid var(--stone-200); background: white; transition: border-color 0.2s; }
    .stripe-element.StripeElement--focus { border-color: var(--gold); }
    .checkout-error { background: #fef2f2; border: 1px solid #fecaca; border-left: 3px solid #ef4444; color: #991b1b; padding: 1rem; margin-bottom: 1.5rem; font-size: 0.875rem; }
    .checkout-btn { width: 100%; padding: 1.25rem; background: var(--stone-900); color: white; border: none; font-family: var(--font-body); font-size: 1rem; text-transform: uppercase; letter-spacing: 0.1em; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }

    .checkout-spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* Confirmation */
    .confirmation-page { max-width: 800px; margin: 4rem auto; padding: 0 3rem; text-align: center; }
    .confirmation-check { width: 80px; height: 80px; border-radius: 50%; background: #d1fae5; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; }
    .confirmation-check svg { width: 40px; height: 40px; color: #059669; }
    .confirmation-page h1 { font-family: var(--font-heading); font-size: 3rem; font-weight: 300; margin-bottom: 1rem; }
    .confirmation-order-number { font-size: 1.125rem; color: var(--stone-600); margin-bottom: 3rem; }
    .confirmation-details { background: white; border: 1px solid var(--stone-200); padding: 2rem; text-align: left; margin-bottom: 2rem; }
    .confirmation-details h3 { font-family: var(--font-heading); font-size: 1.25rem; font-weight: 400; margin-bottom: 1rem; padding-bottom: 0.75rem; border-bottom: 1px solid var(--stone-200); }
    .confirmation-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--stone-100); font-size: 0.95rem; }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; }

    .modal-content h2 { font-family: var(--font-heading); font-size: 2rem; font-weight: 300; margin-bottom: 1.5rem; }

    /* Note */
    .note { background: #fef3c7; border-left: 3px solid #f59e0b; padding: 1rem; margin: 1.5rem 0; font-size: 0.875rem; line-height: 1.6; }

    /* legacy footer selector - see .footer below */

    /* ── TRADE LANDING PAGE ── */
    .trade-page { }
    .trade-hero { background: var(--stone-900); color: white; padding: 5rem 3rem; text-align: center; }
    .trade-hero h1 { font-family: var(--font-heading); font-size: 3.5rem; font-weight: 300; margin-bottom: 1rem; }
    .trade-hero p { font-size: 1.125rem; opacity: 0.7; max-width: 600px; margin: 0 auto 2rem; line-height: 1.6; }

    .trade-benefits-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; }
    .benefit-card { text-align: center; padding: 2rem 1.5rem; }
    .benefit-card svg { width: 40px; height: 40px; color: var(--gold); margin-bottom: 1rem; }
    .benefit-card h3 { font-family: var(--font-heading); font-size: 1.25rem; font-weight: 400; margin-bottom: 0.75rem; }

    .trade-status-badge.converted { background: #dcfce7; color: #16a34a; }
    .trade-status-badge.sent { background: #dbeafe; color: #2563eb; }
    .trade-status-badge.draft { background: var(--stone-100); color: var(--stone-500); }
    .trade-status-badge.active { background: #d1fae5; color: #065f46; }
    .trade-card { background: white; border-radius: 12px; box-shadow: var(--shadow-sm); padding: 1.5rem; margin-bottom: 1rem; }

<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useRef, useCallback } = React;

    const API = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3001'
      : `${window.location.protocol}//${window.location.hostname}:3001`;

    function getSessionId() {
      let id = localStorage.getItem('cart_session_id');
      if (!id) {
        id = 'sess_' + Math.random().toString(36).substr(2, 12) + Date.now().toString(36);
        localStorage.setItem('cart_session_id', id);
      }
      return id;
    }

    function generateSlug(text) {
      return (text || '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
    }

    const SITE_URL = 'https://www.romaflooringdesigns.com';
    function updateSEO({ title, description, url, image }) {
      document.title = title || 'Shop | Roma Flooring Designs';
      const setMeta = (selector, value) => {
        const el = document.querySelector(selector);
        if (el && value) el.setAttribute('content', value);
      };
      setMeta('meta[name="description"]', description);
      setMeta('meta[property="og:title"]', title);
      setMeta('meta[property="og:description"]', description);
      setMeta('meta[property="og:url"]', url);
      if (image) setMeta('meta[property="og:image"]', image);
      const canonical = document.querySelector('link[rel="canonical"]');
      if (canonical && url) canonical.setAttribute('href', url);
    }

    function isSoldPerUnit(sku) {
      if (!sku) return false;
      return sku.sell_by === 'unit' || sku.price_basis === 'per_unit';
    }
    function isCarpet(sku) {
      return sku && sku.cut_price != null;
    }
    function carpetSqydPrice(sqftPrice) {
      return (parseFloat(sqftPrice) * 9).toFixed(2);
    }
    function priceSuffix(sku) {
      if (isSoldPerUnit(sku)) return '/ea';
      return '/sqft';
    }

    function formatVariantName(name) {
      if (!name) return '';
      // If it looks like a clean name already (has uppercase or spaces), return as-is
      if (/[A-Z]/.test(name) && name.includes(' ')) return name;
      // Split on " / " separator if present (e.g., "calacatta-umber-split / 7-3-16-x-19-5-8-mesh-sheet")
      const parts = name.split(/\s*\/\s*/);
      return parts.map(part => {
        // Replace hyphens with spaces
        let formatted = part.replace(/-/g, ' ');
        // Restore fraction patterns: "7 3 16" → "7-3/16" (number space number space number)
        formatted = formatted.replace(/(\d+)\s(\d+)\s(\d+)/g, '$1-$2/$3');
        // Restore dimension "x" lowercase
        formatted = formatted.replace(/\bX\b/g, 'x');
        // Title case each word
        formatted = formatted.replace(/\b\w/g, c => c.toUpperCase());
        // Keep "x" lowercase between dimensions
        formatted = formatted.replace(/(\d)\s*X\s*(\d)/g, '$1 x $2');
        return formatted.trim();
      }).join(' \u2014 ');
    }

    function cleanDescription(text, vendorName) {
      if (!text) return '';
      let cleaned = text;
      // Remove common vendor boilerplate phrases
      const boilerplatePatterns = [
        /\s*at\s+\w[\w\s]*(?:tile|surfaces|flooring)\s+we\s+have\s+.*/i,
        /\s*visit\s+(?:us\s+at\s+)?(?:www\.)?[\w.-]+\.\w+\s*.*/i,
        /\s*available\s+(?:exclusively\s+)?at\s+\w[\w\s]*(?:tile|surfaces|flooring)\s*.*/i,
        /\s*(?:shop|browse|explore)\s+(?:our\s+)?(?:full\s+)?(?:selection|collection|range)\s+at\s+.*/i,
        /\s*whether\s+you\s+are\s+building\s+your\s+dream\s+space\s*.*/i,
      ];
      for (const pattern of boilerplatePatterns) {
        cleaned = cleaned.replace(pattern, '');
      }
      // Remove vendor name promotional sentences
      if (vendorName) {
        const escapedVendor = vendorName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const vendorPromo = new RegExp('\\s*(?:at|from|by)\\s+' + escapedVendor + '\\s+we\\s+.*', 'i');
        cleaned = cleaned.replace(vendorPromo, '');
      }
      return cleaned.trim();
    }

    function StockBadge({ status, vendorHasInventory }) {
      if (vendorHasInventory === false && (status === 'unknown' || status === 'out_of_stock')) {
        return React.createElement('span', {
          className: 'stock-badge stock-badge--unknown',
          style: { fontSize: '0.75rem' }
        }, 'Call (714) 999-0009 for stock check');
      }
      const map = {
        in_stock: { label: 'In Stock', cls: 'in-stock' },
        low_stock: { label: 'Low Stock', cls: 'low-stock' },
        out_of_stock: { label: 'Out of Stock', cls: 'out-of-stock' },
      };
      const info = map[status] || { label: 'Check Availability', cls: 'unknown' };
      return React.createElement('span', { className: `stock-badge stock-badge--${info.cls}` }, info.label);
    }

    const stripeInstance = (typeof Stripe !== 'undefined') ? Stripe('pk_test_51SzdrRAASarADPs5BQucZOHBLTPXAaFpGajCToKwXCjdVCasoYHDm3guDjMoEeQhhLr71AWiFPgq91BE2ggj2wNf004DucWYlf') : null;

    // ==================== Main App ====================

    function StorefrontApp() {
      const [view, setView] = useState('home');
      const [selectedSkuId, setSelectedSkuId] = useState(null);

      // SKU browse state
      const [skus, setSkus] = useState([]);
      const [totalSkus, setTotalSkus] = useState(0);
      const [categories, setCategories] = useState([]);
      const [selectedCategory, setSelectedCategory] = useState(null);
      const [selectedCollection, setSelectedCollection] = useState(null);
      const [searchQuery, setSearchQuery] = useState('');
      const [filters, setFilters] = useState({});
      const [facets, setFacets] = useState([]);
      const [sortBy, setSortBy] = useState('name_asc');
      const [loadingSkus, setLoadingSkus] = useState(false);
      const [currentPage, setCurrentPage] = useState(1);

      // Homepage
      const [featuredSkus, setFeaturedSkus] = useState([]);

      // Cart
      const [cart, setCart] = useState([]);
      const [cartDrawerOpen, setCartDrawerOpen] = useState(false);
      const [cartFlash, setCartFlash] = useState(false);
      const [deliveryMethod, setDeliveryMethod] = useState('shipping');
      const [appliedPromoCode, setAppliedPromoCode] = useState(null);

      // Quick View
      const [quickViewSku, setQuickViewSku] = useState(null);

      // Mobile UI
      const [mobileNavOpen, setMobileNavOpen] = useState(false);
      const [filterDrawerOpen, setFilterDrawerOpen] = useState(false);
      const [mobileSearchOpen, setMobileSearchOpen] = useState(false);

      // Visit recap
      const [visitRecapToken, setVisitRecapToken] = useState(null);

      // Auth
      const [tradeCustomer, setTradeCustomer] = useState(null);
      const [tradeToken, setTradeToken] = useState(localStorage.getItem('trade_token') || null);
      const [customer, setCustomer] = useState(null);
      const [customerToken, setCustomerToken] = useState(localStorage.getItem('customer_token') || null);
      const [showAuthModal, setShowAuthModal] = useState(false);
      const [authModalMode, setAuthModalMode] = useState('login');
      const [showTradeModal, setShowTradeModal] = useState(false);
      const [tradeModalMode, setTradeModalMode] = useState('login');
      const [showInstallModal, setShowInstallModal] = useState(false);
      const [installModalProduct, setInstallModalProduct] = useState(null);

      // Order
      const [completedOrder, setCompletedOrder] = useState(null);

      // Wishlist
      const [wishlist, setWishlist] = useState(() => {
        try { return JSON.parse(localStorage.getItem('wishlist') || '[]'); } catch { return []; }
      });

      // Recently viewed
      const [recentlyViewed, setRecentlyViewed] = useState(() => {
        try { return JSON.parse(localStorage.getItem('recently_viewed') || '[]'); } catch { return []; }
      });
      const addRecentlyViewed = (skuData) => {
        setRecentlyViewed(prev => {
          const filtered = prev.filter(s => s.sku_id !== skuData.sku_id);
          const updated = [{ sku_id: skuData.sku_id, product_name: skuData.product_name, variant_name: skuData.variant_name, primary_image: skuData.primary_image, retail_price: skuData.retail_price, price_basis: skuData.price_basis }, ...filtered].slice(0, 12);
          localStorage.setItem('recently_viewed', JSON.stringify(updated));
          return updated;
        });
      };

      const sessionId = useRef(getSessionId());
      const scrollY = useRef(0);

      const tradeHeaders = () => {
        const t = localStorage.getItem('trade_token');
        return t ? { 'X-Trade-Token': t } : {};
      };

      // ---- Stable refs for popstate handler ----
      const fetchSkusRef = useRef(null);
      const fetchFacetsRef = useRef(null);

      // ---- Fetch SKUs ----
      const fetchSkus = useCallback((opts = {}) => {
        const PAGE_SIZE = 72;
        const { cat, coll, search, activeFilters, sort, page } = {
          cat: selectedCategory, coll: selectedCollection, search: searchQuery,
          activeFilters: filters, sort: sortBy, page: currentPage, ...opts
        };
        const params = new URLSearchParams();
        if (cat) params.set('category', cat);
        if (coll) params.set('collection', coll);
        if (search) params.set('q', search);
        if (sort) params.set('sort', sort);
        params.set('limit', String(PAGE_SIZE));
        params.set('offset', String((page - 1) * PAGE_SIZE));
        const af = activeFilters || {};
        Object.keys(af).forEach(slug => {
          if (af[slug] && af[slug].length > 0) params.set(slug, af[slug].join(','));
        });

        setLoadingSkus(true);
        fetch(API + '/api/storefront/skus?' + params.toString(), { headers: tradeHeaders() })
          .then(r => r.json())
          .then(data => {
            setSkus(data.skus || []);
            setTotalSkus(data.total || 0);
            setLoadingSkus(false);
          })
          .catch(err => { console.error(err); setLoadingSkus(false); });
      }, [selectedCategory, selectedCollection, searchQuery, filters, sortBy, currentPage]);

      // ---- Fetch Facets ----
      const fetchFacets = useCallback((opts = {}) => {
        const { cat, coll, search, activeFilters } = {
          cat: selectedCategory, coll: selectedCollection, search: searchQuery,
          activeFilters: filters, ...opts
        };
        const params = new URLSearchParams();
        if (cat) params.set('category', cat);
        if (coll) params.set('collection', coll);
        if (search) params.set('q', search);
        const af = activeFilters || {};
        Object.keys(af).forEach(slug => {
          if (af[slug] && af[slug].length > 0) params.set(slug, af[slug].join(','));
        });

        fetch(API + '/api/storefront/facets?' + params.toString())
          .then(r => r.json())
          .then(data => setFacets(data.facets || []))
          .catch(err => console.error(err));
      }, [selectedCategory, selectedCollection, searchQuery, filters]);

      // Keep refs up to date so popstate always uses latest versions
      fetchSkusRef.current = fetchSkus;
      fetchFacetsRef.current = fetchFacets;

      // ---- URL Helpers ----
      const buildShopUrl = (cat, coll, search, af) => {
        const params = new URLSearchParams();
        if (cat) params.set('category', cat);
        if (coll) params.set('collection', coll);
        if (search) params.set('q', search);
        const f = af || {};
        Object.keys(f).forEach(slug => {
          if (f[slug] && f[slug].length > 0) params.set(slug, f[slug].join(','));
        });
        const qs = params.toString();
        return '/shop' + (qs ? '?' + qs : '');
      };

      const pushShopUrl = (cat, coll, search, af, replace) => {
        const url = buildShopUrl(cat, coll, search, af);
        const state = { view: 'browse', cat, coll, search, filters: af };
        if (replace) history.replaceState(state, '', url);
        else history.pushState(state, '', url);
      };

      // ---- Cart ----
      const fetchCart = () => {
        fetch(API + '/api/cart?session_id=' + encodeURIComponent(sessionId.current))
          .then(r => r.json())
          .then(data => setCart(data.cart || []))
          .catch(err => console.error(err));
      };

      const addToCart = (item) => {
        fetch(API + '/api/cart', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...item, session_id: sessionId.current })
        })
          .then(r => r.json())
          .then(data => {
            if (data.error) { alert(data.error); return; }
            if (data.item) {
              setCart(prev => {
                const existing = prev.findIndex(i => i.id === data.item.id);
                if (existing >= 0) {
                  const updated = [...prev];
                  updated[existing] = data.item;
                  return updated;
                }
                return [...prev, data.item];
              });
              setCartFlash(true);
              setTimeout(() => setCartFlash(false), 600);
              setCartDrawerOpen(true);
            }
          })
          .catch(err => console.error(err));
      };

      const removeFromCart = (itemId) => {
        fetch(API + '/api/cart/' + itemId + '?session_id=' + encodeURIComponent(sessionId.current), { method: 'DELETE' })
          .then(r => r.json())
          .then(() => setCart(prev => prev.filter(i => i.id !== itemId)))
          .catch(err => console.error(err));
      };

        fetch(API + '/api/cart/' + itemId, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...updates, session_id: sessionId.current })

          .then(r => r.json())
          .then(data => {
            if (data.item) setCart(prev => prev.map(i => i.id === itemId ? data.item : i));

          .catch(err => console.error(err));

        setTradeCustomer(cust);
        setShowTradeModal(false);

        const t = localStorage.getItem('trade_token');
        if (t) fetch(API + '/api/trade/logout', { method: 'POST', headers: { 'X-Trade-Token': t } }).catch(() => {});
        localStorage.removeItem('trade_token');
        setTradeToken(null);
        setTradeCustomer(null);
        fetchSkus({ cat: selectedCategory, coll: selectedCollection, search: searchQuery, activeFilters: filters, page: currentPage });
      };

        localStorage.setItem('customer_token', token);
        setCustomerToken(token);
        setCustomer(cust);
        setShowAuthModal(false);
        syncWishlistOnLogin(token);
      };

      const handleCustomerLogout = () => {
        const t = localStorage.getItem('customer_token');
        if (t) fetch(API + '/api/customer/logout', { method: 'POST', headers: { 'X-Customer-Token': t } }).catch(() => {});
        localStorage.removeItem('customer_token');
        setCustomerToken(null);
        setCustomer(null);
      };

      // ---- Wishlist ----
      const toggleWishlist = (productId) => {
        const isWished = wishlist.includes(productId);
        let updated;
        if (isWished) {
          updated = wishlist.filter(id => id !== productId);
        } else {
          updated = [productId, ...wishlist];
        }
        setWishlist(updated);
        localStorage.setItem('wishlist', JSON.stringify(updated));
        const custToken = localStorage.getItem('customer_token');
        if (custToken) {
          if (isWished) {
            fetch(API + '/api/wishlist/' + productId, { method: 'DELETE', headers: { 'X-Customer-Token': custToken } }).catch(() => {});
          } else {
            fetch(API + '/api/wishlist', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json', 'X-Customer-Token': custToken },
              body: JSON.stringify({ product_id: productId })
            }).catch(() => {});
          }
        }
      };

      const syncWishlistOnLogin = (token) => {
        const localWishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        if (localWishlist.length > 0) {
          fetch(API + '/api/wishlist/sync', {

          })
          .then(r => r.json())
          .then(data => {
            if (data.product_ids) {
              setWishlist(data.product_ids);
              localStorage.setItem('wishlist', JSON.stringify(data.product_ids));
            }
          })
          .catch(() => {});
        } else {
          fetch(API + '/api/wishlist', { headers: { 'X-Customer-Token': token } })
          .then(r => r.json())
          .then(data => {
            if (data.product_ids) {

              localStorage.setItem('wishlist', JSON.stringify(data.product_ids));
