name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "cd /opt/flooring-platform && bash scripts/deploy.sh"

      - name: Health check
        run: |
          sleep 10
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" "${{ secrets.HEALTH_CHECK_URL }}" || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "Health check passed (HTTP $STATUS)"
          else
            echo "Health check failed (HTTP $STATUS)"
            exit 1
          fi
