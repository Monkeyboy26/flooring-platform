version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: flooring-db
    environment:
      POSTGRES_DB: flooring_pim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: flooring-api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: flooring_pim
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3001
      NODE_ENV: production
      ADMIN_API_KEY: change-me-to-a-secure-key
      STRIPE_SECRET_KEY: sk_test_51SzdrRAASarADPs54ZkplbFpgMeh0rgQ2usZZtf32PHERRxCpEy4SJ7HOXfU6ZYJwtp5wnRoTQFOJMh7cWDiVEsE00Hu6jbxXC
      EASYPOST_API_KEY: ${EASYPOST_API_KEY:-}
      FREIGHTVIEW_CLIENT_ID: ${FREIGHTVIEW_CLIENT_ID:-}
      FREIGHTVIEW_CLIENT_SECRET: ${FREIGHTVIEW_CLIENT_SECRET:-}
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      MSI_PORTAL_USERNAME: ${MSI_PORTAL_USERNAME:-}
      MSI_PORTAL_PASSWORD: ${MSI_PORTAL_PASSWORD:-}
      UPLOADS_PATH: /app/uploads
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@ateliersurfaces.com}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads

  frontend:
    image: nginx:alpine
    container_name: flooring-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  postgres_data:
