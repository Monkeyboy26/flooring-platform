server {
    listen 80;
    root /usr/share/nginx/html;
    index storefront.html;

    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location = /sitemap.xml {
        proxy_pass http://api:3001/api/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /sw.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    location /api/ {
        client_max_body_size 20m;
        proxy_pass http://api:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }

    location /shop  { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /shop/ { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /trade  { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /trade/ { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /visit/ { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /account { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /cart { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /checkout { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /wishlist { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /collections  { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /collections/ { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location /reset-password { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location = /admin { add_header Cache-Control "no-cache"; try_files /admin.html =404; }
    location = /rep { add_header Cache-Control "no-cache"; try_files /rep.html =404; }
    location = / { add_header Cache-Control "no-cache"; try_files /storefront.html =404; }
    location / { try_files $uri $uri/ /storefront.html; }
}
