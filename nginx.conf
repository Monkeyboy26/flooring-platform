server {
    listen 80;
    root /usr/share/nginx/html;
    index storefront.html;

    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location = /sitemap.xml {
        proxy_pass http://api:3001/api/sitemap.xml;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        client_max_body_size 20m;
        proxy_pass http://api:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /shop  { try_files /storefront.html =404; }
    location /shop/ { try_files /storefront.html =404; }
    location /trade  { try_files /storefront.html =404; }
    location /trade/ { try_files /storefront.html =404; }
    location /visit/ { try_files /storefront.html =404; }
    location /account { try_files /storefront.html =404; }
    location /cart { try_files /storefront.html =404; }
    location /checkout { try_files /storefront.html =404; }
    location /wishlist { try_files /storefront.html =404; }
    location /collections  { try_files /storefront.html =404; }
    location /collections/ { try_files /storefront.html =404; }
    location /reset-password { try_files /storefront.html =404; }
    location = / { try_files /storefront.html =404; }
    location / { try_files $uri $uri/ /storefront.html; }
}
